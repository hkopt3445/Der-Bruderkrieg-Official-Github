 FRA_DOCTRINAIRE_RIGHT:0 "Favoring Doctrinaire Right"
FRA_DOCTRINAIRE_RIGHT_desc:0 "The conservative wing of the Doctrinaires won out and the king's prerogatives are expected to be expanded, but is divided between the left, who favor the liberal 1926 constitution, and the right, who favor the more absolute 1852 constitution."

france.212.t:0 "The Doctrinaires Divided"
france.212.d:0 "The Doctrinaires had been the backbone of Napoleon's rule. Despite their helping in the overthrow of his Bonaparte ancestor and idol 100 years ago, together he and the party had taken up arms agaainst the radical Jacobins.\n\nNapoleon still had his problems with some of their policies. They had, after all, enforced the Constitution of 1927 upon his father's death, which Napoleon had signed under the influence of the his liberal tutor Domergue. After Domergue's assasination, he had begun his decension into reaction. He dreamed of restoring his great-grandfather Napoleon IV's Constitution of 1852, whic would hand him a huge increase in power. While the Doctrinaire Right supported this action, the Doctrinaire Left under Pierre Laval demanded Napoleon keep the Constitution of 1927; if he refused, then Laval would leave the Doctrinaire coalition and the majority would be lost. It would be quite a risky move to favor the Doctrinaire Right's Policies.\n\nWould he choose to uphold the teachings of his mentor Domerque, or would he succumb to the lust of absolute power? Either way, Napoleon knew his choice would decide France's fate for years to come."
france.212.a:0 "Liberalism and Democracy Must Uphold! Favor the Doctrinaire Left!"
france.212.b:0 "Napoleon's Power Holds No Bounds! Favor the Doctrinaire Right!"

 FRA_RESTORE_1852:0 "Restore the Constitution of 1852"
FRA_RESTORE_1852_desc:0 "The semi-liberal Constitution of 1927 should be replaced by the authoritarian constitution of 1852"


france.213.t:0 "The Constitution of 1852 Restored!"
france.213.d:0 "Napoleon knew the gravity of his decision. Laval and his Doctrinaire Left would be pissed, the Jacobins would decry him as a tyrant once again. The Leftist threat was simply too much to handle however, and he needed all the power necessary to prevent it from changing France forever."
france.213.a:0 "Shocking..."

francestart.8.t:0 "Napoleon's New Constitution"
francestart.8.d:0 "Critical news coming from France! Napoleon has signed a decree giving himself more power, using terms previously from the Constitution of 1852, which his greatgrandfather Napoleon III Bonaparte drafted to create the 2nd French Empire. Contrary to the more liberal constitution of 1927, the decree, which would give him and his Doctrinaires near absolute rule, was decried by the left as "totalitarian and "a crakcdown on liberty". He had coined it "protection" from the radical Jacobins, but many question whether he thought these measures would secure his rule."
francestart.8.a:0 "Dark Days Rise in France"

 FRA_LE_EMPEROR:0 "Le Empereur"
