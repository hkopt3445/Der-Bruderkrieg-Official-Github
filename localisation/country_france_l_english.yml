###FGD ideas
 Nationalist_Sympathisers:0 "Nationalist Sympathisers"
 Nationalist_Sympathisers_desc:0 "We previously had fought in the Bruderkrieg, and was given concessions by Austria, including Prussian possessions in the Rhine, including the strategic city of Cologne. We came under a battle of influence between the major great powers of Europe. Not all of us loved the Austrians and French however. Supporters of Goering's fascists abound in Westfalen's lands, especially the former Prussian regions. Not realizing the horror their Prussian brothers suffer under, these people constantly refuse to comply with the law and attack our authorities. They must be disposed of..." 

 Neue_Code_Napoleon:0 "Neue Code Napoleon"
 Neue_Code_Napoleon_desc:0 "We, the Konigreich Von Westfalen, exist as French satellite state, a highly valued piece of land. France was interested in owning us  as a way to launch a possible incursion into the rest of Germany to restore Napoleonic hegemony over Germany and to recreate the Confederation of the Rhine to show French domination over central Europe and to rival Austria further. They quickly built a strong presence, but it would come to hurt them in the future.\n\nCommunism was spreading to industrialized countries specifically, and was becoming a problem in France with the creation of the “Parti de la liberté des Travailleurs, a radical socialist revolutionary communist party which had taken part in multiple terrorist attacks and bombings against Right-Wing groups. With growing French resentment of the Left, France would watch as far-leftists would do the unthinkable in ourlands, using their positions in the government to launch a coup and hold the King, Karl Josef Bonaparte, a member of Napoleon’s family hostage. The subsequent Napoleonic invasion led to the rise of Lord Regent Charles De Gaulle, who has installed a strict law code known as "Neue Code Napoleon".\n\nThe reformed Code Napoleon is very enlightened and has helped stabilize us, but has caused a fervent rise in opposition to De Gaulle and the King's rule."

