prussia_easter_egg_meme_events.1.t:0 "Götterdämmerung: Dreams Of A Unified Germany"
 prussia_easter_egg_meme_events.1.d:0 "A book hailed as "The book that will awaken all Germans" by Görings lackeys and sympathisers.\n\nA book of pure fiction that talks about a common german race through all its lands, from Lorain to Memel. A Race, united in one big nation in central Europe, rulled by a mighty Führer. Called "The groß Deutsche Reich" with a magnificent capital of Berlin/Brandenburg.\n\nWithout any suprise the book ended up recieving a lot of criticism from outside Prussia, as many just coudnt imagine a plausible timeline in witch Prussia defeated both Austria and France, while sepretly, in an open head on war.\n\nThe justifications for the Victory, a certain Von Molkes military exploits sounds rightfully to many like pure propaganda and something that coudnt be pulled of in any real life state at that time.\n\nIt is also hard to imagine Prussia developing Bolt Action Rifels first.\n\nBut despite all the negative reviews and hate it gatherd, some military experts, mostly from the USA, claim that such military exploits could, in theory, worked even in the Prussia of the 1870th and, as a recent war game conducted by a group of Habsburg loyalists showed, could have changed the Prussian Austrian war in a heavy pro Prussia favour\n\nStill, unvavering under the criticism and embosterd by the Militarists confirmation, "Götterdämmerung" is fastly turning into one of Prussias best selling books."
prussia_easter_egg_meme_events.1.a:0 "A united Germany, truly a nightmare to behold"






