 GER_goering_internal_stabilization.1.t:0 "The War on Occultism"
 GER_goering_internal_stabilization.1.d:0 "Since Reichskanzler Bismarck and the Volkisch coalition overthrew the monarchy, the occultist Nordicist group was running the country. They promised a great Germany, restoring the glory we had during the fall of the Roman Empire. Together with the descendants of Rome, we fought the traitors, to reclaim Germany. But they failed us. We were betrayed by our allies, but also betrayed by the Volkisch, who lacked the will to see the deed done. Nevertheless, the Reichsmarshall’s followers allowed the Volkisch to persist, and supported them when Luxemburg’s criminal reds tried to run Germany into the ground. But after the reds were broken, the Volkisch were a liability to Germany. Their leaders were granted the dignity of being shot, their organizations broken and exiled. \n\n The Volkisch mostly seem to have good intentions, even if they lack the ability to fight in the best way for Germany, being overly focused on pagan pursuits that distract from unification. We will likely be able to reconcile with most of them, invite them back to Germany, and put them to work energizing the nation, though they will have to be watched of course. But they are a threat with significant popular following, and reactionary elements among the Wehrmacht and Freikorps despise them. An alternative answer, therefore, is allowing the Protestant Church, who the Volkisch suppressed, a role subordinate to the state in German life. The values of discipline and honesty may be more natural to many Germans than the Nordicist beliefs of the Volkisch. Which faction should we back?"
 GER_goering_internal_stabilization.1.a:0 "Reintegrate the Volkisch"
 GER_goering_internal_stabilization.1.b:0 "Allow the Church back into life."

 GER_goering_internal_stabilization.2.t:0 "Wrath of the Germans"
 GER_goering_internal_stabilization.2.d:0 "We are ready.\n\nThe traitors in our Prussian lands are destroyed; we need not fear internal dissent, that ancient destroyer of empires. The nation and the army are both prepared for war, wherever the Reichsmarshall points.\n\nOur targets right now are threefold: the petty crowns of Germany, propped up by Austria and France in a desperate bid to deny the glory of the German people, the Austrians, our traitorous brothers, who deny their heritage and spit on German greatness, and the French, the former Germans who have done nothing but weaken and crush the German spirit. All of them will receive their reckoning, they sowed the wind and they shall reap the whirlwind.\n\nWith Germany fully united, the time has come! Soldiers to the front, leaders to the staff office, and workers to the factories. That is the Slogan of Victory! Sieg heil!"

 GER_goering_economic_policy_tree_events.1.t:0 "They Made Ready for War"
 GER_goering_economic_policy_tree_events.1.d:0 "Look at where we were in 1931. In the throes of socialist revolution, with the weak Volkisch pursuing occultist fantasies rather than strength of arms. Even the reactionaries could see that we were the better choice. In 1931, our economy was in collapse. Now, it booms. Every German worker is happy, for those who are unhappy are not Germans. Every German worker is productive, the ones who failed are dead. The Unternsmench, under the boot, produce armaments - soon we will have many more of them. The economy serves the state and the army. This has been the Prussian ethos, but soon it will be the German ethos.\n\nOur enemies think themselves prepared. How could such a great empire as Austria, they think in their arrogance, fall to such a weak nation as tiny Prussia?\n\nThey fail to see, and we shall only enlighten them on the battlefield. Every German fights or labors for the nation. With such united spirit backed by steel, how can we not prevail? Our army and state, fueled by our glorious economy, shall withstand anything. Let Europe come! They say they are ready for war? We shall show them war."

 GER_goering_path_to_unification.1.t:0 "Operation Attila"
 GER_goering_path_to_unification.1.d:0 "It has come to this. \n\nThe home of the degenerate tradition of the Enlightenment, of liberalism, of socialism, is at our mercy. Our victorious army, the sword and shield of the Reich, stands over Austria’s remains, preparing to crush that tradition once and for all.\n\nThe French are weak where we are strong. Yet we must not underestimate them. The shadowy cabal of liberals and socialists will fight to the death to save themselves, and the French state has had a millennium to establish itself while we have had less than a century. But still, we strike today.\n\nMarch forward, men! March to Paris, to victory! March for the Fatherland! Storm the gates of liberalism and stand over the Eiffel Tower in triumph! Sieg heil!"
 GER_goering_path_to_unification.1.a:0 "Death to France!"

 GER_austrian_ethnic_revolts.1.t:0 "Unternehmen Margarethe"
 GER_austrian_ethnic_revolts.1.d:0 "Gyula Gombos strides into Goering’s office, looking determined. Goering smiled. "Vezeto!" he exclaimed. "What brings you to my home?" \n\n"I am glad you have joined battle with the Austrian oppressor," Gombos said in halting German. "I wish to go back to my homeland, and prepare it for freedom."\n\nGoering chuckled. "OKW was just thinking about that," he said. "We’ll draw up plans to get you in safe, and some guns to your followers, and you can liberate Hungary." \n\n"Thank you, Fuhrer," Gombos said, bowing respectfully. "It is an honor serving with you Germans to liberate the fatherland." \n\n"The honor’s all mine," Goering said, waving him off. "Good luck, and may we tear apart Austria!""
 GER_austrian_ethnic_revolts.1.a:0 "For their freedom and ours!"

 GER_austrian_ethnic_revolts.2.t:0 "Unternehmen Alaric"
 GER_austrian_ethnic_revolts.2.d:0 "Goering had always loved planes. He had made his name flying, and the Luftwaffe would always be his pride and joy. It was something of a disappointment when he stepped off along with the Abwehr chief, Wilhelm Canaris. Mussolini, wearing his trademark eagle cap, walked up to them. "Buongiorno, Signore Goering!" Goering inwardly seethed: this Italian had the nerve to make the translator do work? But he checked himself, Mussolini after all had been the Vaterland’s one faithful ally for all these years. Canaris saluted Mussolini, and in they went. \n\nMussolini said, "Let’s get down to business," and in came a Italian general. "General Badoglio, Herr Goering," he said, casting Mussolini a glance of utter loathing that Goering was sure the Duce didn’t see. So he’s a traditionalist, Goering thought, but at least he had the decency to call me Herr. Canaris and Badoglio began to explain the plan. "Our current contacts," said Canaris, "are a group known as the Associazione Nationalista Italiana, or the ANI. They are a group with long contacts to the Duce, working to subvert both the Austrians and the mad anarchists." Goering chuckled. He had heard Canaris’ rants about the anarchists from Young Italy and couldn’t believe it, how could a bunch of fools and fanatics ever hope to destroy Austria without even a government? Badoglio, picking up on this, said, "Herr Goering, I know it is hard to believe but the anarchists are so popular that they are almost as great a threat as the Austrians, and certainly stronger than our allies. If you don’t believe me, look at the Spartacists." The point hit home, Goering knew better than most that fooling people was an easy business. \n\n"What is your plan, Signore?" he asked. Badoglio replied, "At the predetermined moment, ANI insurgencies will begin across the countryside. Ideally they should tie down the Austrian armies, allowing us to break their line and relieve the ANI rebels. Once the Austrian defences break, perhaps they will be forced to retreat, and it will be the beginning of the end." Neither officer looked optimistic about the latter statement, but Mussolini looked very pleased. "See, Reichsmarshall?" he exclaimed excitedly. "We will break the Austrians with a swift blow, and then revenge shall be ours! \n\n"Thank you, Duce, but what is our role in all this?" Canaris replied. "We are to supply guns and ammunition, as well as launch a simultaneous attack to ensure that the Italian positions cannot be reinforced by Austria." Goering thought about this. He knew the generals had complained about sending equipment to their allies. And he knew that many German soldiers were unable to fight effectively for lack of weapons. But on the off chance that the plan worked, he had to try it. Anything less would anger the Italian allies, who had remained loyal. "Alright, that sounds good. What we need most, though, is a name. And I have an idea, based on old history.""
 GER_austrian_ethnic_revolts.2.a:0 ""How about Operation Alaric?""

 GER_austrian_ethnic_revolts.3.t:0 "The Fatherland Stands Up"
 GER_austrian_ethnic_revolts.3.d:0 "The streets of Munich are littered with posters. "Stand up, fight for Germany!" "Death to Austria!" \n\nThe proud farmers of West Bohemia proudly display signs glorifying the Reichsmarshall and the Aryan race, with nothing but hatred for Austria.\n\nThe Tirolean Freischutz stand with their brothers, fighting against tyrants for a new Germany.\n\nHeinrich walked into the Munich U-Bahn system, intent on finding the local recruitment office. It was covered in liberal banners, to avoid detection. "Name and identification, please?" "Heinrich Schultz, Corporal of the Bayernische Sturmbrigaden." "Alright, you are now part of the Wehrmacht." The man handed him a gun. Heinrich couldn’t stop smiling. This was his chance to get revenge on the Austrians for oppression!\n\nGeorg Freimann stood in an office, with about 200 men. He knew that across Bohemia, more men were mobilizing for Germany. The door opened, and in walked a face every German in Bohemia knew: Konrad Heinlein. Everyone gasped. Heinlein smiled. "Men of Germany, Aryans!" Loud cheering was heard. "I will not waste time. It is time for action, in the defense of our eternal Vaterland! Be true to Germany and the Reichsmarshall, and you shall be glorified in life, or feast in Valhalla! Heil Germania!" "FUR DAS VATERLAND!" they all cheered. Georg rushed into the fields with his comrades, arresting Czechs with their hands up. The revolution had begun!\n\nGerhard stood to attention. The Freischutz which he had joined had been mobilizing for months now, without the government paying attention. And why should they, he thought bitterly. Those degenerates were good for nothing, and had never payed attention to the youth of Ostmark. Time for that to change. Captain Grossman came to the unit. "It’s time," is all he had to say. The men nodded. They had trained for this. They charged the Austrian army, butchering the traitors as they tried to flee. The rush of victory was exhilarating! "Sieg Heil!" he shouted, and his brothers took up the chant.\n\nGoering smiled in his office. A great blow had been struck for the German cause. With an injection of morphine, he relaxed in his chair. Everything was going according to plan."
 GER_austrian_ethnic_revolts.3.a:0 "Fur das Vaterland!"

 GER_goering_post_unification.1.t:0 "The Reich Reborn"
 GER_goering_post_unification.1.d:0 "Goering, behind the curtain erected, sat down. He had never been a thinker, but he had to wonder about what he had done. He had united Germany under one banner for the first time since Karl the Great. He had reincorporated France, and soon the French people would be once more Germanized. He had crushed Austria, the parasitic false German state that had stood in the way of the eagle’s ascendance. Only the Slavs remained, and surely they would not prove a threat, backwards and incompetent as they were. The red threat had been swept from the continent, and their loyal allies in Rome held the Mediterranean in their grasp. Britain could pose no threat to the hegemony realistically.\n\nStill he wondered, what would he do? The German people hailed him as a saviour. This ceremony was about crowning him the new Karl, which, he smugly admitted to himself, was not inaccurate. But would they want another war? And, barring the abhorrent possibility of the Volkisch being correct, he would die eventually. If he died, would Germany descend into anarchy? And how long could the hegemony last?\n\nHe brushed aside these thoughts. The hegemony, with true Germans in charge, would last for 1000 years. Of course it would. And he would appoint his successor at some point, it wasn’t like he was going to die anytime soon. He decided to stop thinking. The time had come to be bold and strong, as the paragon of the Aryan race! He stepped out, basking in the adulation of the German crowds - now here were true Germans!\n\n"Men of the fatherland!" he shouted. "We have conquered, together, Europe. It is German now, forever! Not since Karl the Great have we ruled so much land, as is our birthright." The crowd took up the cry. "Long live Goering, the new Karl!"\n\n"But," he said, after the cheering died down, "we must not stop here! We must not stop until all of our birthright is claimed and held! The lands of the west, our old brothers in France and our traitor brothers in Austria, still resist the will of Germany! We must never allow this, we must break them! The lands of the east, where the great Slavic enemy resides! Home of liberalism now! They must submit, and our birthright must be whole! Stand up, soldiers! Stand up, workers and wives! Do not lay down your burden until Germany is free!" The crowd cheered, and, thunderously, "Sieg heil!" Again and again. Goering allowed himself a grin. Yes, Germany would live forever."

