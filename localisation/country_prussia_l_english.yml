GORING_DESC:0 "Hermann Goering was born in a world of German nationalism, in 1893 in Magdeburg, Prussia. His father, Heinrich, had been exiled for "betraying" the Confederation. In his childhood, he first read and became fascinated with the Teutonic mythos, encouraged by his father. He enlisted in the Prussian army at age 16, finding a country unrecognizable to his youth after the Volkisch takeover. While he was inspired by the Teutonic assertiveness of the Volkisch occultists, he would soon begin to wonder how it fit in, practically speaking, with the great project of German unification.\n\nEverything changed for Goering when the Europakrieg started. He served bravely at the Battle of Krakow, and his political leanings and skill led to his quick promotion. When the Luftstreitkrafte, the Prussian air force, was formed, Goering joined the service and was a natural. By the end of the war, Goering was third-in-command of the Luftstreitkrafte. Although his promotions were largely a result of his Volkisch loyalty, the failure to unite Germany had soured Goering on the Volkisch, who he scorned as occultists who lacked the strength of will to unite the German people. As the post-war malaise set in, Goering joined a new military organization, the German National Social Front. When the organization was outlawed, Goering protected the paramilitary head of the Sturmabeiltung, Ernst Rohm.\n\nDespite his differences with the Volkisch and the reactionary veterans of the Freikorps, Goering joined with them when Rosa Luxemburg and the Spartacist movement staged the Revolution of 1930. Goering, now the head of the Luftwaffe, was an advocate of brutal suppression. But with the Wehrmacht decimated, the SA and Freikorps were now the main force against the Spartacists. When the Spartacists were crushed as an organized force, Goering struck. Convincing the Freikorps that the defense of Prussia and Germany required the ouster of the Volkisch regime, Rohm and Mackensen launched Operation Kolibri, overthrowing the Volkisch. The scars of the strife remain, though, and with Germany dominated by paramilitaries, his government is shakier than he’d like to admit. it remains to be seen if he can be the "Greatest of the Germans," or even the new Charlemagne."

GER_goring_reichmarshall_trait:0 "\n§CThe Reichmarshall§!"

GER_national_mission_1_tt:0 "§YWar Preparations§!\n\nOur army, as it stands, is well equipped to defeat our foes. Such excellent preparation enables us to raise and equip veterans of the last war, elite soldiers that will help us immeasurably. We will defend Germany!\n\nTo complete this mission, we must have §Y100% equipment in the field§! and §Y5000 stockpiled infantry equipment§!\n\nAs a reward for completing the mission, we will gain the national spirit §YReady for War§!, giving §Y10% production effiency and factory output for 240 days§!"
GER_national_mission_2_tt:0 "§YWar Machine§!\n\nThe Prussian state has been forged into a very weapon of war. With our industry having a strong foundation, we can go into overdrive for some time. With our powerful industry and our excellent weapons, Prussia cannot lose.\n\nTo complete this mission, we must have §Y95§! military factories and §Y80§! divisions.\n\nAs a reward for completing the mission, we get §Ya new elite field marshall§! who has returned to Prussia from exile."
GER_national_mission_3_tt:0 "§YPrussian Honor Restored§!\n\nOur army, decimated after the Europakrieg, has recovered splendidly. The Mackensen reforms have certainly made an impact, and we now boast 1 million men ready to fight for the fatherland. Long live Germany!\n\nTo complete this mission, we must have §Y80§! war support and §Yone million§! men in the field.\n\nAs a reward for completing this mission, we will gain §Y2§! extremly powerful divisions."
GER_national_mission_4_tt:0 "§YBismarck's Dream Achieved§!\n\nAt last, Germany shall be united, as late Chancellor Bismarck planned. We must hold a great ceremony to celebrate the unification, which will surely precede the unification of all Germans. Glory to the Fatherland!\n\nTo complete this mission, §YGermany must be united once more§!\n\nAs a reward for completing this mission, the §Ynational spirit Bismarck's Broken Dream§! will be removed"



 
