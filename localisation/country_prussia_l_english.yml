GER_ss_waffen_cat_desc:0 "The militas have been clashing and are threatening the rule of Goering. We must make a choice who to influence.\n\nOur State's influence on the Wehrmacht is §G[?state_influence]§!.\nThe SA's influence on the Wehrmacht is §C[?ss_influence]§!.\nThe Freikorps' influence on the Wehrmacht is §O[?freikorps_influence]§!.\n\nThe SA advocates for a radical futurist state. Their radicalization is [GetSaRadicalization]. \n\nCurrent Freikorps Support for the government is [GetFreikorpsSupport]. \n\nCurrent SA Support for the government is [GetSsSupport]."

 ####germany
 GER_goering_internal_stabilization.3.t:0 "Containing the Militias Event Body"
 GER_goering_internal_stabilization.3.d:0 " The militias of the Anti-Spartacist alliance have become staunch rivals. The Sturmabeiltung, our personal militia, have expanded massively since Operation Hummingbird. The increasingly radical leader of the SA, Ernst Rohm, is advocating the destruction of all "medieval" structures and the establishment of a Futurist, Spartan state. This view has made them increasingly rowdy, rapacious, and worst, disloyal to the Reichsmarshall. Rohm especially is becoming a major threat.\n The second problem is the Freikorps. Formed as a reactionary, nationalist organization in the wake of Luxemburg's abortive revolution, they fought side by side with the Wehrmacht and SA against her partisans. After the death of their political supporters in Operation Hummingbird, they were theoretically integrated with the Wehrmacht, but their reactionary, Volkisch nature was maintained. Led by August von Mackensen, they are on the outs with the regime but might be persuaded to really it - if the SA are removed. While the SA think of the Freikorps as reactionary traitors - and they may be, given the recent Fuhrerdammerung - the Freikorps consider the SA lowborn wretches as bad as the Spartacists. What's more, the Freikorps has strong Wehrmacht support, and angering one will anger the other. \n Waiting will only anger both, so we must destroy one to appease the other. Herr Reichsmarshall, who shall we destroy?"
 GER_goering_internal_stabilization.3.a:0 "Rohm is too radical, we can't anger the Wehrmacht. "
 GER_goering_internal_stabilization.3.b:0 "The Freikorps are traitors, we must fulfill the National Revolution!"

