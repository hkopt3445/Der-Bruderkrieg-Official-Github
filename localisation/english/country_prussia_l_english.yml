 germany.1234.d:0 "Prussia has demanded the Danish state of Schleswig-Holstein, sending an ultimatum to the Danish government."
 germany.1234.a:0 "They are too strong; Submit to their demands."
 germany.1234.b:0 "We will never back down!"

 germany.1235.t:0 "Germany annexes Schleswig-Holstein"
 germany.1235.d:0 "Germany has annexed the Romanian state of Schleswig-Holstein, after sending an ultimatum to the Romanian government."
 germany.1235.a:0 "Germany shall reconquer all their lands"

 germany.1236.t:0 "Denmark refuses to hand over Schleswig-Holstein"
 germany.1236.d:0 "Denmark has refused to hand over the state of Schleswig-Holstein."
 germany.1236.a:0 "Germany shall kill them all!"
 germany.1236.b:0 "We cannot risk war; back down"

 GER_goering_internal_stabilization.1.t:0 "The War on Occultism"
 GER_goering_internal_stabilization.1.d:0 "Since Reichskanzler Bismarck and the Volkisch coalition overthrew the monarchy, the occultist Nordicist group was running the country. They promised a great Germany, restoring the glory we had during the fall of the Roman Empire. Together with the descendants of Rome, we fought the traitors, to reclaim Germany. But they failed us. We were betrayed by our allies, but also betrayed by the Volkisch, who lacked the will to see the deed done. Nevertheless, the Reichsmarshall's followers allowed the Volkisch to persist, and supported them when Luxemburg's criminal reds tried to run Germany into the ground. But after the reds were broken, the Volkisch were a liability to Germany. Their leaders were granted the dignity of being shot, their organizations broken and exiled. \n\n The Volkisch mostly seem to have good intentions, even if they lack the ability to fight in the best way for Germany, being overly focused on pagan pursuits that distract from unification. We will likely be able to reconcile with most of them, invite them back to Germany, and put them to work energizing the nation, though they will have to be watched of course. But they are a threat with significant popular following, and reactionary elements among the Wehrmacht and Freikorps despise them. An alternative answer, therefore, is allowing the Protestant Church, who the Volkisch suppressed, a role subordinate to the state in German life. The values of discipline and honesty may be more natural to many Germans than the Nordicist beliefs of the Volkisch. Which faction should we back?"
 GER_goering_internal_stabilization.1.a:0 "We Must Choose A Side!"

 GER_goering_internal_stabilization.2.t:0 "Wrath of the Germans"
 GER_goering_internal_stabilization.2.d:0 "We are ready.\n\nThe traitors in our Prussian lands are destroyed; we need not fear internal dissent, that ancient destroyer of empires. The nation and the army are both prepared for war, wherever the Reichsmarshall points.\n\nOur targets right now are threefold: the petty crowns of Germany, propped up by Austria and France in a desperate bid to deny the glory of the German people, the Austrians, our traitorous brothers, who deny their heritage and spit on German greatness, and the French, the former Germans who have done nothing but weaken and crush the German spirit. All of them will receive their reckoning, they sowed the wind and they shall reap the whirlwind.\n\nWith Germany fully united, the time has come! Soldiers to the front, leaders to the staff office, and workers to the factories. That is the Slogan of Victory!"
 GER_goering_internal_stabilization.2.a:0 "Sieg heil!"

 GER_goering_economic_policy_tree_events.1.t:0 "They Made Ready for War"
 GER_goering_economic_policy_tree_events.1.d:0 "Look at where we were in 1931. In the throes of socialist revolution, with the weak Volkisch pursuing occultist fantasies rather than strength of arms. Even the reactionaries could see that we were the better choice. In 1931, our economy was in collapse. Now, it booms. Every German worker is happy, for those who are unhappy are not Germans. Every German worker is productive, the ones who failed are dead. The Unternsmench, under the boot, produce armaments - soon we will have many more of them. The economy serves the state and the army. This has been the Prussian ethos, but soon it will be the German ethos.\n\nOur enemies think themselves prepared. How could such a great empire as Austria, they think in their arrogance, fall to such a weak nation as tiny Prussia?\n\nThey fail to see, and we shall only enlighten them on the battlefield. Every German fights or labors for the nation. With such united spirit backed by steel, how can we not prevail? Our army and state, fueled by our glorious economy, shall withstand anything. Let Europe come! They say they are ready for war? We shall show them war."
GER_goering_economic_policy_tree_events.1.a:0 "None Shall Stop the Prussian War Machine!"

 GER_goering_path_to_unification.1.t:0 "Unternehmen Attila"
 GER_goering_path_to_unification.1.d:0 "It has come to this. \n\nThe home of the degenerate tradition of the Enlightenment, of liberalism, of socialism, is at our mercy. Our victorious army, the sword and shield of the Reich, stands over Austria's remains, preparing to crush that tradition once and for all.\n\nThe French are weak where we are strong. Yet we must not underestimate them. The shadowy cabal of liberals and socialists will fight to the death to save themselves, and the French state has had a millennium to establish itself while we have had less than a century. But still, we strike today.\n\nMarch forward, men! March to Paris, to victory! March for the Fatherland! Storm the gates of liberalism and stand over the Eiffel Tower in triumph! Sieg heil!"
 GER_goering_path_to_unification.1.a:0 "Death to France!"

