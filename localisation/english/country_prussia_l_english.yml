####Focus
GER_consolidating_power:0 "Consolidating Power"
GER_consolidating_power_desc:0 "With his victory the Reichsmarshall must destroy any opposition; for the good of Deustchland!"
GER_aftermath_of_the_fuhrerdammerung:0 "The Volkisch Issue"
GER_aftermath_of_the_fuhrerdammerung_desc:0 "The esteemed Reichsmarshall, having survived the attempted leftist coup, must now deal with the enemies of the new order; the Socialists of course, but also the purged Volkisch, occultists who still command large amounts of power despite their purging in Unternehmen Kolibri. We must deal with the threats to Germany."
GER_the_iron_fist:0 "The Iron Fist"
GER_the_iron_fist_desc:0 "There can be no compromise with the Volkisch, too obsessed with occultist fantasies to help us reclaim Germany. We must crush all our foes quickly, or Germany will be lost."
GER_outlaw_occultism:0 "Outlaw Occultism"
GER_outlaw_occultism_desc:0 "Lutheranism is the faith of patriotic Germans, and is more unifying than pagan nonsense. Anyone who backs them backs the Volkisch, and therefore is an enemy of the state."
GER_concordat_of_potsdam:0 "Concordat of Potsdam"
GER_concordat_of_potsdam_desc:0 "A gaggle of Protestant leaders in Prussia have expressed their desire to meet with our government and come to an arrangement to stop our anti-clerical policy. With the Volkisch gone, the Church will please Prussian traditionalists and shore up our position."
GER_goering_internal_stabilization.5.t:0 "The Concordat of Potsdam"
GER_goering_internal_stabilization.5.d:0 "The priests assembled at Goering's desk, waiting for the Reichsmarshall to return. Negotiations for the new agreement they had signed, delineating the relationship between state and church, had concluded the previous night. Some of them seethed internally, most were resigned to submission. At least Goering wouldn't try to get rid of them entirely, not like the crazed cultists.\n\nThe Reichsmarshall, after what seemed like an eternity, entered the room. His aide cleared his throat and began:\n\n"Article -"\n\n"Stop," said Goering. The noise echoed through the room. "Enough of the formalities which kept us all up until 3:00. Let me summarize, shall I?"\n\nThe aide looked offended but could hardly say anything. Goering resumed:\n\n"First, we agree not to interfere with Protestant education, as long as you allow the incorporation of ideas designed to encourage loyalty and patriotism." No one could mistake the meaning of the last part.\n\n"Second, we agree to not persecute your followers, like the previous government had, if you accept that toleration of all beliefs is here to stay." More than one priest looked down sadly at this, but they all nodded after a second.\n\n"Third, you accept the total supremacy of the state in temporal matters, and we accept your authority, to a limited extent, in spiritual matters." The priests nodded again, accepting that the old times were dead.\n\n"So glad to hear you agree!" Goering shouted, in a tone in marked contrast to the menacing airs he put on during negotiations. "Now let's go see the people. I'm sure they will be so happy to hear of this Konkordat!""
GER_goering_internal_stabilization.5.a:0 "The Prussian people are united behind the Reichsmarshall!"

GER_breaking_the_networks:0 "Breaking Their Networks"
GER_breaking_the_networks_desc:0 "The Volkisch networks spread wide, but no doubt, since their very ideology is degenerate, many of them will sell their secrets for immunity. We will use these corruptible members to break down their secret organizations."
GER_an_end_to_the_cultists:0 "An End to the Cultists"
GER_an_end_to_the_cultists_desc:0 "The occultist, fantastical theorists were not contributing to German greatness, and they are all dead. Let this be a lesson to the useless: stand with Germany, or we will crush you"
GER_upset_army:0 "Upset in the Army"
GER_upset_army_2:0 "Upset in the Army"
GER_compromise_with_the_thule_society:0 "Compromise with the Thule Society"
GER_compromise_with_the_thule_society_desc:0 "The Thule Society, center of Volkisch thought, was dispersed during the purge, but many of their hearts remain in the right place. With some insignificant compromises, the Volkisch may be brought back into the fold, to struggle with us for a new Germany."
GER_revoke_church_autonomy:0 "Revoke Church Autonomy"
GER_revoke_church_autonomy_desc:0 "The Protestant Church of Prussia has been a source of authority separate from us for too long. Despite protests from the army, this has to be done, to cement our authority and reconcile the Volkisch."
GER_readmit_volkisch_leaders:0 "Readmit Volkisch Leaders"
GER_readmit_volkisch_leaders_desc:0 "We will allow Volkisch leaders to return to Germany and resume their party membership, but a close eye will be kept on them."
GER_reappoint_volkisch_leaders:0 "Reappoint Volkisch Leaders"
GER_reappoint_volkisch_leaders_desc:0 "To truly garner Volkisch support, we will have to reappoint them to offices. They may not be major, but this will give them power and increase their support."
GER_nordicist_teaching:0 "Nordicist Teaching"
GER_nordicist_teaching_desc:0 "Nordicism already aligns with so much of our ideology, it only makes sense to extend it to religion and education. Our youth will learn to honor the wisdom of Odin, the power of Thor, and the sacrifice of Tyr, and Germany will be stronger for it."
GER_useful_madmen:0 "Useful Madmen"
GER_useful_madmen_desc:0 "The Reichsmarshall of Germany surely doesn't believe the idiotic theorizing of the Volkisch, but there is no doubt - their ideas are useful to Germany. Madmen they may be, but they have served Germany, and that is enough for us."
GER_the_issue_of_the_militias:0 "The Issue of the Militias"
GER_the_issue_of_the_militias_desc:0 "The Sturmabeiltung, the party's militia, has been acting with increasing radicalism and disrespect. The reactionary Freikorps, who helped crush the revolution, are demanding the dissolution of the SA. Both might prove a threat to our power, who should we support, Mein Reichsmarshall?" 
GER_crush_the_sa:0 "Crush the SA"
GER_crush_the_sa_desc:0 "We need to crush the rowdy and indisciplined Sturmabeiltung. Not only are they disobedient to Goering, but they have angered the powerful Wehrmacht. To ensure military loyalty, reactionary support, and the pacification of the Freikorps, they must go."
GER_reintegrate_the_freikorps:0 "Reintegrate the Freikorps"
GER_reintegrate_the_freikorps_desc:0 "While the Freikorps is nominally subject to OKW and the Reichsmarshall, it has stayed an independent thorn in our side. Having appeased them, we can now convince them to truly come under our control."
GER_ensure_army_loyalty:0 "Ensure Army Loyalty"
GER_ensure_army_loyalty_desc:0 "The Heer's officers will be mostly appeased by Rohm's execution, we just need to increase pay and patriotism and the army is ours for life."
GER_ensure_army_loyalty_allowed_tt:0 "§RFreikorps influence is 50 greater than SA influence§!"

GER_prussian_professionalism:0 "Prussian Professionalism"
GER_prussian_professionalism_desc:0 "The monarchy may be dead, but that doesn't mean Prussian values are. We will stand for the ideas of Friedrich II forever!"
GER_crush_the_freikorps:0 "Crush the Freikorps"
GER_crush_the_freikorps_desc:0 "The reactionary plots of the Fuhrerdammerung show them to be untrustworthy. The SA may be rowdy, but they are our militias. To truly embed the National Revolution in Prussia, the Freikorps must go."
GER_negotiate_with_rohm:0 "Negotiate with Rohm"
GER_negotiate_with_rohm_desc:0 "Ernst Rohm may be a frothing radical, but he is not a fool. With our crushing of reactionaries, we can get his fealty to Goering in exchange for some of his reforms to finish the National Revolution."
GER_retire_reactionary_officers:0 ""Retire" Reactionary Officers"
GER_retire_reactionary_officers_desc:0 "The reactionary officers of the Heer and Freikorps, especially von Mackensen, need to go. While their work is admirable, we will convince some to retire or we will "retire" them ourselves."
GER_retire_reactionary_officers_allowed_tt:0 "§RSA influence is 50 greater than Freikorps influence§!"
GER_the_nation_at_arms:0 "The Nation at Arms!"
GER_the_nation_at_arms_desc:0 "With the superior reactionaries disposed of, we can fulfill Rohm's ideal of a spartan society, where every man is a warrior for Germany, every child a replacement, every women a warrior factory."
GER_the_reichmarshalls_prussia:0 "The Reichsmarshall's Prussia"
GER_the_reichmarshalls_prussia_desc:0 "Reichsmarshall Goering has kept ahold of Prussia, saving its glory from dangerous revolutionaries and reactionary officers. Heil Preussen!"
GER_the_reichmarshalls_prussia_tt:0 "§YOur political vision of Prussia has now been shaped under Hermann Goering§!"
GER_the_brownshirts_prussia:0 "The Brownshirt's Prussia"
GER_the_brownshirts_prussia_desc:0 ""
GER_the_brownshirts_prussia_tt:0 "§YOur political vision of Prussia has now been shaped under Ernst Rohm§!"
GER_endsieg:0 "Endsieg"
GER_endsieg_desc:0 "The will of the Aryan people of Germany has won us victory. But we must not stop here. History will progress to our victory if we are ready for the Last War, of all against all, for eternal supremacy. Our Captain, Ernst Rohm, will prepare us for the Final Victory!"
GER_inoculation:0 "Inoculation"
GER_inoculation_desc:0 "A virus infests the body politic of Germania. The liberal and Bolshevik traitors, and the Untersmench, plot against our Reich. Rohm will cure us of these evils, no matter how it costs us, for how can we withstand the Final War if we are sabotaged from within?"
GER_inoculation_tt:0 "Modifies Inoculation by §R-0.10 Political Power Gain§!"
GER_germs_under_our_feet:0 "Germs under our Feet"
GER_germs_under_our_feet_desc:0 "On the outskirts of our Reich, danger lurks. The vile rebel Untersmench fight against us, killing good soldiers and weakening us from within. But Rohm's SA is ready to root out this treason. The outer lands will be Aryan soon..."
GER_germs_under_our_feet_tt:0 "Modifies Inoculation by §R-200 Weekly Manpower and -0.15% Compliance Gain§!"
GER_pathogen_in_our_hands:0 "Pathogens in our Hands"
GER_pathogen_in_our_hands_desc:0 "How can we raise our arms to fight the enemies of our country, when they are infested with traitors? The army is insufficiently loyal to Rohm, infested with reactionaries and careerists. To evict the rot, we must amputate, and make a newer, better hand."
GER_pathogen_in_our_hands_tt:0 "Modifies Inoculation by §R-30% Army Organisation, -20% Division Recovery Rate, -25% Division Attack and Defense and -20% Recruitable Population Factor§!"
GER_the_virus_in_our_lungs:0 "The Virus in our Lungs"
GER_the_virus_in_our_lungs_desc:0 "Our lifeblood is tainted, our muscles are starved by the bankers. Viruses on our nation and our people! We must purge them and seize their wealth, and Germany will be a better place, ready to fight without backstabbers!"
GER_the_virus_in_our_lungs_tt:0 "Modifies Inoculation by §G+10% Compliance Gain§! and §R-20% Factory Output, -20% Production Efficiency Cap and -20% Construction Speed§!"
GER_parasites_in_our_brain:0 "Parasites in our Brain"
GER_parasites_in_our_brain_desc:0 "The clergy undermines us at every turn! An alternative view of society from service to the Reich is utterly unacceptable. If they know what's good for them, they'll stop. If not, they will stop by other means."
GER_parasites_in_our_brain_tt:0 "Modifies Inoculation by §R-50% Improve Relations Factor, -50% Trade Deal Factor and -0.20 Political Power Gain§!"
GER_the_center_of_the_disease:0 "The Center of the Disease"
GER_the_center_of_the_disease_desc:0 "At the heart of all our problems is dissidence. Those who think they know better than the state will never stop trying to prevent Endsieg. They die, or Germany dies. We choose the former."
GER_our_sole_purpose:0 "Our Sole Purpose"
GER_our_sole_purpose_desc:0 "With Germany united and our enemies laid low for now, our sole purpose must be to prepare for the Final War. Rohm will prepare us for the trials to commence, and all the nation will be mobilized in readiness."
GER_our_sole_purpose_tt:0 "Modifies Endsieg by §G+10% Political Power Gain§! and §R-0.2% Weekly Stability§!"
GER_universal_service:0 "Universal Service"
GER_universal_service_desc:0 "All citizens, male or female, above the age of 16, are required to serve in the military. Some, primarily women, may serve in the Army Industrial Corps, which will prepare our war economy, and some will serve in the military proper, but all will serve Germany. It is the only way to achieve Endsieg."
GER_universal_service_tt:0 "Modifies Endsieg by §G+2.5% Recruitable Population, +20% Army Organisation, +20% Army Attack, +20% Army Defence, +20% Division Recovery Rate§! and §R-0.40 Weekly Stability Gain§!"
GER_child_labour:0 "Child Labour"
GER_child_labour_desc:0 "It's not enough! Adults simply can't produce all that we need. Verdamnt, the children will serve the country, even if not at the front. Everyone must serve Germany!"
GER_child_labour_tt:0 "Modifies Endsieg by §G+15% Factory Output, +20% Construction Speed§!, §R-5% Compliance Gain and -0.80 Weekly Stability Gain§!"
GER_use_the_empire:0 "Use the Empire"
GER_use_the_empire_desc:0 "An empire of resources and people is controlled by us. We need to put it, and them, to work serving their new nation. The work is never done while threats exist to Germany, before the Final War."
GER_use_the_empire_tt:0 "Modifies Endsieg by §G+15% Resource Efficiency, +15% Factory Output, +15% Production Efficiency Cap§! and §R-0.2 Weekly Stability§!"
GER_eternal_vigilance:0 "Eternal Vigilance"
GER_eternal_vigilance_desc:0 "Is the price of maintaining our country. Mobilization will continue. Fortification will continue. The military must remain at their posts. There is no room for error, no time for weakness. We must prevail."
GER_eternal_vigilance_tt:0 "Modifies Endsieg by §G+10% Defense, +20% Fort Construction Speed, -5% Consumer Goods§! and §R-0.5% Weekly Stability§!"
GER_rally_the_people:0 "Rally the People"
GER_rally_the_people_desc:0 "We must not give in now. We must be ready for anything. The people will not deserve pity if they give up, and God lets them down. Stand up, fur das Vaterland!" 
GER_rally_the_people_tt:0 "Modifies Endsieg by §G+2% Weekly Stability§!"
GER_kapitanprinzip:0 "Kapitanprinzip"
GER_kapitanprinzip_desc:0 "It is our duty to follow the Captain, Ernst Rohm. Only he can guide us through the Final War to Final Victory. If we don't obey, we will fail. Heil Rohm!"

GER_inoculation_modifier:0 "Inoculation"
GER_endsieg_modifier:0 "Endsieg"
GER_goering_code_modifier:0 "Code Goeringen"
GER_querfront_modifier:0 "Querfront"
GER_rohm_events.1.t:0 "Praise Rohm!"
GER_rohm_events.1.d:0 "1984"
GER_rohm_events.1.a:0 "All Hail The Supreme Leader!"

GER_the_last_hussars_prussia:0 "The Old Guard's Prussia"
GER_the_last_hussars_prussia_desc:0 ""
GER_the_last_hussars_prussia_tt:0 "§YOur political vision of Prussia has now been shaped under August von Mackensen§!"
GER_the_businessmans_prussia:0 "The Businessman's Prussia"
GER_the_businessmans_prussia_desc:0 ""
GER_the_businessmans_prussia_tt:0 "§YOur political vision of Prussia has now been shaped under Kurt von Schleicher§!"
GER_schleichers_final_plan:0 "Schleicher's Final Plan"
GER_schleichers_final_plan_desc:0 "Reichskanzler Schleicher represents the interests of many people. Corporatists, national socialists in the mold of his friend Strasser, the old Juncker class - he intends to combine them into an anti-democratic, nationalist Querfront, to unite all Germans under him."
GER_schleichers_final_plan_tt:0 "Modifies Querfront by §G+10% Political Power Gain§!"
GER_a_real_union:0 "A Real Union"
GER_a_real_union_desc:0 "Strasser's national unions are the future of Germany, and the German worker deserves a good life. The Volk are the future of Germany, and so no matter how the corporations beg, hier steht er."
GER_a_real_union_tt:0 "Modifies Querfront by §G+15% Factory Output§!"
GER_no_more_proletarians:0 "No More Proletarians!"
GER_no_more_proletarians_desc:0 "Worker's rights, worker's unions? That's the thin end of the wedge to Spartacist anarchy. The German worker will be proud of their work because they serve the nation!"
GER_no_more_proletarians_tt:0 "Modifies Querfront by §R-5% Compliance Gain§!"
GER_maintain_revolutionary_principles:0 "Maintain Revolutionary Principles"
GER_maintain_revolutionary_principles_desc:0 "The Revolution of Bismarck and the Volkisch cannot be reversed over half a century after it occurred, it would ruin Germany. The Junckers and the Freikorps may object, but Schleicher is the Chancellor of all Germans and his will must prevail, for the good of Germany."
GER_maintain_revolutionary_principles_tt:0 "Modifies Querfront by §G+10% Stability§!"
GER_for_god_and_kaiser:0 "Gesellschaft fur Gott und Kaiser"
GER_for_god_and_kaiser_desc:0 "The Society for God and Kaiser is a intimate clique within the Freikorps, but wields immense power. With promises of a restoration soon, we can win a powerful military faction over. Though public opinion is decidedly against a restoration."
GER_for_god_and_kaiser_tt:0 "Modifies Querfront by §R-7.5 Stability§! and §G+1.00 Recruitable Population§!"
GER_maintain_the_nation_at_arms:0 "Maintain the Nation at Arms"
GER_maintain_the_nation_at_arms_desc:0 "General mobilization is just too valuable to abandon - it produces what we need, it arms everyone for service, and it keeps the people focused on our enemies instead of the government. Though Freikorps officers grumble about a new Rohm, we do this because it works."
GER_maintain_the_nation_at_arms_tt:0 "Modifies Querfront by §G+10% Construction Speed§! and §G+10% Division Recovery Rate§!"
GER_the_professional_core:0 "The Professional Core"
GER_the_professional_core_desc:0 "In wartime general mobilization is necessary, in peacetime it encumbers the state - to say nothing of giving the people arms and no one to use them against except their government. We will start demobilizing the conscript army - a little at a time - and the elite of the Wehrmacht and the Freikorps shall serve Germany with the war over."
GER_the_professional_core_tt:0 "Modifies Querfront by §G+10% Army Organisation§! and §R-2.5% Compliance Gain§!"
GER_guard_the_emigres:0 "Guard the Emigres"
GER_guard_the_emigres_desc:0 "Many emigres outside of Germany, who fled after the Revolution, now seek reentry with Germany's recovery and Schleicher's new government. While the conservatives want full amnesty for the lot of them, we cannot ignore the threat of potential subversives - or of empowering the conservatives. We need to keep them under watch and out of politics, to secure ourselves."
GER_guard_the_emigres_tt:0 "Modifies Querfront by §G+0.3% Weekly Stability§!"
GER_full_amnesty:0 "Full Amnesty"
GER_full_amnesty_desc:0 "The emigres were victims of Volkisch insanity and Goering's foolish tyranny. They deserve repatriation and a restoration of some position, though obviously they won't return to being in charge. The only problem is that they may try to return to power themselves..."
GER_full_amnesty_tt:0 "Modifies Querfront by §G+20% Monthly Population§!"
GER_the_regency_debate:0 "The Regency Debate"
GER_the_regency_debate_desc:0 "Schleicher's Querfront is divided over the issue of the monarchy. Both factions are willing to compromise, the republicans will support rehabilitating monarchists while the monarchists will support a permanent regency under Schleicher. However, with the divisions growing, Schleicher will have to decide which side he is on."

GER_schleicher_events.1.t:0 "The Regency Debate"
GER_schleicher_events.1.d:0 ""
GER_schleicher_events.1.a:0 "Strasser Shall Bring Revolution!"
GER_schleicher_events.1.b:0 "Hugenberg Shall Bring Propserity!"
GER_schleicher_events.1.c:0 "Brüning Shall Bring Liberty!"
GER_schleicher_events.1.d:0 "von Schleicher Shall Bring Stability!"

GER_schleicher_events.2.t:0 "Otto Strasser Elected"
GER_schleicher_events.2.d:0 ""
GER_schleicher_events.2.a:0 "The Hammer and Sword Reigns over Berlin"

GER_schleicher_events.3.t:0 "Alfred Hugenberg Elected"
GER_schleicher_events.3.d:0 ""
GER_schleicher_events.3.a:0 "The Corporations Rule Germany Now"

GER_schleicher_events.4.t:0 "Heinrich Brüning Elected"
GER_schleicher_events.4.d:0 ""
GER_schleicher_events.4.a:0 "A New Dawn for Germany"

GER_schleicher_events.5.t:0 "The Regency Mantained"
GER_schleicher_events.5.d:0 ""
GER_schleicher_events.5.a:0 "Schleicher Shall Guide Germany to Greatness"

GER_restoration_day:0 "Restoration Day"
GER_restoration_day_desc:0 "With Germany united and the Reds and Browns alike disposed of, Field Marshal August von Mackensen can indulge his fondest dream: ending the cursed Revolution, bringing back his beloved Kaiser, Prince Wilhelm, and retiring to live out the rest of his days in peace. Heil dir im Siegerkrantz!"
GER_wilhelm_the_uniter:0 "Wilhelm The Uniter"
GER_wilhelm_the_uniter_desc:0 "Whatever the Kaiser's personal preferences, he has been convinced that to simply try to enforce royal absolutism would be foolish madness. A constitution will be necessary, one that respects the power of the Kaiser but nevertheless gives some power to the people and appeases all."
GER_revive_1850_constitution:0 "Revive The 1850 Constitution" 
GER_revive_1850_constitution_desc:0 "A mixed monarchy is the best system for Germany. It would have worked for Prussia if not for the Austrians and thae revolutionary Volkisch, but with both disposed of, Germany can once again return to the balanced, orderly, meritocratic track it once aimed for."
GER_einigkeit_recht_ordnung:0 "Einigkeit, Recht, Ordnung"
GER_einigkeit_recht_ordnung_desc:0 "Unity, Justice, and Order is the motto of our new constitutional system, a riff off of Haydn's famous song. We will have a meritocracy with powers split between the Kaiser, the Reichstag, and the Kabinet - the smartest men in Germany. Stability will prevail!"
GER_absolutist_resurgence:0 "Absolutist Resurgence"
GER_absolutist_resurgence_desc:0 "The Kaiser is the center of Germany, and his will is law. The presumption of these democrats seeking to restore the constitution is gobsmacking. Kaiser Wilhelm will assume all power, fur das Vaterland!"
GER_eliminate_radicals:0 "Eliminate Radicals"
GER_eliminate_radicals_desc:0 "The threat of Goering loyalists in the NSP, or worse, SA members under Rohm overthrowing us must be our first priority after deciding the future of the Restoration government. We must fight the radical menace which seeks to overthrow the old order."
GER_destroy_the_murder_factories:0 "Destroy The Murder Factories"
GER_destroy_the_murder_factories_desc:0 "The disgusting regime that preceded us was murdering dissidents and "undesirables" through work camps and...and gas. God will surely despise Germany if we sit by and allow this. For the good of our souls and those poor people, end this NOW!"
GER_full_control:0 "Full Control"
GER_full_control_desc:0 "All military powers will go to the Kaiser. All powers of appointment? To the Kaiser. Who controls the administration? The Kaiser. Who runs the country? The Kaiser!"
GER_gott_kaiser_deutschland:0 "Gott, Kaiser, Deutschland"
GER_gott_kaiser_deutschland_desc:0 "God, Kaiser, and Germany - a fitting motto for  strong, absolutist state. What else do the people need? We will provide for them, and they will be unswervingly loyal to the three pillars of order and absolutism."
GER_the_empire_reborn:0 "The Empire Reborn"
GER_the_empire_reborn_desc:0 "The Kaiser, after so long, is back. Germany is whole, as it was always meant to be. Glory to the Kaiser, glory to Germany! The Third Reich shall last another thousand years!"

GER_wilhelm_constitutionalist_trait:0 "The Constitutionalist"
GER_wilhelm_constitutionalist_trait_2:0 "The Constitutionalist"
GER_wilhelm_constitutionalist_trait_3:0 "The Constitutionalist"

GER_wilhelm_new_absolutist_trait:0 "The New Absolutist"
GER_wilhelm_new_absolutist_trait_2:0 "The New Absolutist"
GER_wilhelm_new_absolutist_trait_3:0 "The New Absolutist"

Kleine_Deutschland:0 "Kleine Deutchsland"
Kleine_Deutschland_2:0 "Kleine Deutchsland"

GER_dolchstosslegende:0 "Dolchstoßlegende"
GER_dolchstosslegende_desc:0 "Prussia was stabbed in the back! Russian liberals, no doubt aided by Marxists and supported by Untersmenchen, betrayed our Anti-Austrian War! The great powers forced Prussia to withdraw from Bavaria! The Volkisch accepted the humiliation of the Vaterland! They will all pay, as will the greatest traitors of all: Austria!"
GER_german_supremacy:0 "German Supremacy"
GER_german_supremacy_desc:0 "Heil Deustchland! All Prussians loyal to the Reichsmarshall dream of a day when Germany is free from foreigners. We shall destroy the Untersmenchen and break the shackles they have imposed on the Vaterland."
GER_anti_royalism:0 "Anti-Royalism"
GER_anti_royalism_desc:0 "The Monarchies of Germany are puppets of foreigners, just like the Hohenzollerns! The Hapsburgs have spread impurity and division across the Vaterland! We must cleanse Germany of the royal plague!"
GER_not_one_traitor_left:0 "Not one Traitor Left!"
GER_not_one_traitor_left_desc:0 "In Prussia, crime against the state will not be tolerated. All criminals will be shot by the People's Court, so that Germany may be great. Death to traitors!"
GER_schwert_und_schild:0 "Schwert und Schild"
GER_schwert_und_schild_desc:0 "We German warriors, defenders of the Vaterland, will be true to it, as its sword and shield. We will be true to Germany, to [GER.GetLeader], and to eternal glory!"
GER_rachekrieg:0 "Rachekrieg"
GER_rachekrieg_desc:0 "This war is a war of unification, yes, but we must not forget the perfidy of our allies and the treachery of our enemies. This will be a war of revenge, of unity, and of glory!"

GER_the_petty_kings:0 "The Petty Kings"
GER_the_petty_kings_desc:0 "The Petty Kings of Germany are but nuisances, a quick war should sweep them aside."
GER_overrun_saxony:0 "Overrun Saxony"
GER_overrun_saxony_desc:0 "Saxony always was meant to be German. The very core of Otto the Great's Empire, we will not suffer its independence any longer."
prussian_expansion.1.t:0 "The Prussian Invasion of Saxony"
prussian_expansion.1.d:0 "Shattering news from Germany today. The [GER.GetName] under [GER.GetLeader] launched a full fledged invasion of the [SAX.GetName], a close friend of the [AUS.GetName].\n\nAs it expands its borders, Prussia looks to be closer and closer to German unification every day as the nation prepares for the final struggle against Austria. For now, though, they can wipe up the remaining independent German states, while the Austrians can only sit back and watch."
prussian_expansion.1.a:0 "Europe on her knees..."
GER_annex_hanover:0 "Annex Hannover"
GER_annex_hanover_desc:0 "Hannover, oppressed by Britain for so long, cries out to us for liberation. We will grant them that and avenge the humiliations of 1866."
ENG_Goering.4.t:0 "The Hamburg Conference"
ENG_Goering.4.d:0 "[ENG.GetName] and [HAN.GetName] have been in a Royal Union due to close ties between their Houses. This, of course, presents a problem as we must liberate the core German land of Hannover without provoking a aggressive British Response. One solution to this would be the Hamburg Conference, where we can make minor concessions to the British in exchange for the much more valuable Hannover."
ENG_Goering.4.a:0 "Send [ENG.GetLeader] an Offer"
ENG_Goering.2.t:0 "Prussia Proposes the Hamburg Conference"
ENG_Goering.5.t:0 "[ENG.GetName] approves the Hamburg Conference"
ENG_Goering.5.d:0 "Today, [ENG.GetLeader] affirmed the agreements of the Hamburg Conference, accepting our concessions while removing any lasting support for Hannover. We are now free to invade without any British military backlash."
ENG_Goering.5.a:0 "Excellent!"
prussian_expansion.2.t:0 "The "Liberation" of Hannover"
prussian_expansion.2.d:0 "Shattering news from Germany today. The [GER.GetName] under [GER.GetLeader] launched a full fledged invasion of the [HAN.GetName], a close friend of the [ENG.GetName].\n\nAs it expands its borders, Prussia looks to be closer and closer to German unification every day as the nation prepares for the final struggle against the European powers.\n\nThe attack greatly angered the English, who have ties with the House of Hannover. The British Cabinet and Prime Minister have met with the King, who has threatened to remove the Parliament and call in the military if they do not take action, though with the Prussians marching into Hannover it looks all too late."
prussian_expansion.2.a:0 "Inevitable War approaches"
GER_bismarks_plan:0 "Bismarck's Plan"
GER_bismarks_plan_desc:0 "Esteemed Kanzler Bismarck, for all his faults, did try to unite Germany under authoritarianism. We will fulfill his dream, by forming the North German Confederation."
prussian_expansion.3.t:0 "The Formation of the North German Confederation"
prussian_expansion.3.d:0 "After recent conquests of Hannover and Saxony, [GER.GetLeader] has declared the North German Confederation. Europe shook as [GER.GetLeader] gave a speech adressing the people of Berlin, a showing of strong German unity and identity. Partisan nationalists in the South German Confederation and Westfalen celebrated the occasion in secret from their overlord opressors, dreaming of the day when they may be liberated. Prussia has transformed once again, and is now on the brink of unifying Germany, once and for all."
prussian_expansion.3.a:0 "Mein Gott!"
GER_legacy_of_tilsit:0 "Legacy of Tilsit"
GER_legacy_of_tilsit_desc:0 "The Bonapartes are the enemy of a free Germany. Afraid, they humiliated us in 1807, stripping us of our land and our dignity. We must have our revenge, we will burn Paris to the ground!"
GER_der_wacht_am_rhein:0 "Die Wacht am Rhein"
GER_der_wacht_am_rhein_desc:0 "The French occupiers think we will never dare to fight them. Their vigil has slackened, as ours begins. Until the day of the Reclamation, we will watch the Rhein, to put the Fatherland at ease."
GER_a_failed_state:0 "Fund the Rhine Homefront"
GER_a_failed_state_desc:0 "Bonapartist Westfalen is a failed state. A puppet of France, unable to control its own people and in economic collapse. A swift kick via Heydrich's rebels will crash the whole structure, a kick we will gladly provide."
GER_slaughter_the_jacobins:0 "Slaughter The Jacobins"
GER_slaughter_the_jacobins_desc:0 "The Jacobins in the Netherlands not only pose a threat to our ambitions but also the whole of Europe! We must make sure to secure their valuable ports while also getting a foothold in the Benelux."
GER_coaxing_degrelle:0 "Coaxing Degrelle"
GER_coaxing_degrelle_desc:0 "Though he is a Walloon and sympathetic to France, Leon Degrelle cares for the glory of Belgium. Promising it to him might give us an entry point into France without provoking Britain."
GER_reviving_an_old_plan:0 "Reviving an Old Plan"
GER_reviving_an_old_plan_desc:0 "After Chancellor Bismarck created OKW, they made plans for every eventuality. One of those plans included invading Belgium to enter France easily. Obviously the 70 year old plan must be updated, but the idea is the same: Belgium will not stand between Germany and destiny."
GER_exercising_the_army:0 "Exercising the Army"
GER_exercising_the_army_desc:0 "The Heer has learned from previous wars, but it stands to reason that more exercises can't hurt. The Heer's experience and will certainly shall break the feeble French Empire."
GER_breaking_the_painleve_wall:0 "Breaking the Painlevé Wall"
GER_breaking_the_painleve_wall_desc:0 "The Painlevé Wall on the border, named after former Minister of War Paul Painlevé, will be a formidable obstacle. While we are confident that the superior will of Germany will toss aside this metal barrier, it would be wise to prepare to breach it."
GER_supporting_the_italians:0 "Supporting the Italians"
GER_supporting_the_italians_desc:0 "Our Italian allies are eager to enter war with France when the time comes, but are poorly equipped. With German equipment and training, the Italian Army will be ready to play their part in the war on decadence."
GER_preparing_the_luftwaffe:0 "Preparing the Luftwaffe"
GER_preparing_the_luftwaffe_desc:0 "The air force, Goering's pride and joy, has massively been modernized. With it, we will smash apart the relic Bonaparte regime. Heil Goering!"
GER_unternehmen_attila:0 "Unternehmen Attila"
GER_unternehmen_attila_desc:0 "Just as the Hun barbarians once descended on the plains of France, so too shall the victorious Wehrmacht descend to liberate the German people from decadence! We strike today!"
GER_the_mosley_pact:0 "The Mosley Pact"
GER_the_mosley_pact_desc:0 "After the British dictator Oswald Mosley came to power the Prussians have offered a pact to the British to deal with the cowardly nation of France."
prussia_britain_pact.1.t:0 "Prussia Preposes a Pact"
prussia_britain_pact.1.d:0 "The Prussias has offered us a pact."
prussia_britain_pact.1.a:0 "Accept their offer."
prussia_britain_pact.1.b:0 "Deny their offer."
prussia_britain_pact.2.t:0 "Britain Accepts the Pact."
prussia_britain_pact.2.d:0 "Britian has accepted our Pact."
prussia_britain_pact.2.a:0 "Excellent."
prussia_britain_pact.3.t:0 "Britain Refuses the Pact."
prussia_britain_pact.3.d:0 "The stubborn British have refused our Pact!"
prussia_britain_pact.3.a:0 "They will regret their decision."
prussia_britain_pact.4.t:0 "The Stahlpakt"
prussia_britain_pact.4.d:0 "The British have accepted a pact offer from Prussia to deal with the nation of France."
prussia_britain_pact.4.a:0 "A Force to be Reckoned With."
GER_military_cooperation_with_britain:0 "Military Cooperation with Britain"
GER_military_cooperation_with_britain_desc:0 "In order to benefit the our military as well as our British friends, we will ensure military cooperation for the two countries."
GER_the_push_for_paris:0 "The Push for Paris"
GER_the_push_for_paris_desc:0 "panzer go vroom"
britain_declares_france.1.t:0 "Declare on France?"
britain_declares_france.1.d:0 "Prussia wants us to declare war on France. This does not only support their war effort, it supports ours as well."
britain_declares_france.1.a:0 "Declare war."
britain_declares_france.1.b:0 "I'll pass."
britain_declares_france.2.t:0 "Britain joins the war"
britain_declares_france.2.d:0 "The British have accepted our offer and declared war on France."
britain_declares_france.2.a:0 "Perfect."
britain_declares_france.3.t:0 "Britain stays out of the war"
britain_declares_france.3.d:0 "The peaceseeking British were wanting to stay out of the war."
britain_declares_france.3.a:0 "This could have helped them."
britain_declares_france.4.t:0 "British join in the war against France"
britain_declares_france.4.d:0 "After the France was declared on by Prussia, Britain took this as a opportunity and joined Prussia in their war against France."
britain_declares_france.4.a:0 "Hopefully they struck at the right time."
GER_operation_walross:0 "Unternehmen Walross"
GER_operation_walross_desc:0 ""
GER_secure_the_baltic_front:0 "Secure the Nordic Front"
GER_secure_the_baltic_front_desc:0 ""
GER_ready_the_reichsmarine:0 "Ready the Reichsmarine"
GER_ready_the_reichsmarine_desc:0 ""
GER_preparing_for_operation_walross:0 "Preperations for Unternehmen Walross"
GER_preparing_for_operation_walross_2:0 "Preperations for Unternehmen Walross"

GER_germania_rules_the_seas:0 "Germania Rules the Seas"
GER_germania_rules_the_seas_desc:0 ""
GER_support_the_cult_of_kali:0 "Support the Cult of Kali"
GER_support_the_cult_of_kali_desc:0 "With Volkisch belief entrenched in our state, several senior figures among their leadership, having heard about our plans to go to war with Britain, have approached us with a proposal to support the Thuggees, an Indian cult with some similar beliefs to the Volkisch, in a revolt against the British Indian government. While they may fail, it will provide a good distraction and hopefully allow Walross to succeed. All they need is money and guns to revive their fortunes, and it helps that their leader thinks ours is the second coming of Vishnu..."
GER_support_the_cult_of_kali_tt:0 "When you declare war on the §RUnited Kingdom§!, the Great Army of Kali will revolt against the §RBritish East Indies Company§!"
GER_the_untersmensch_tyrants:0 "The Untermenschisch Tyrants"
GER_the_untersmensch_tyrants_desc:0 "Around us loom those who would shackle Germany, Britain, France, Russia, and of course, Austria. The last is the one we must face first, and we must prepare for the Last Bruderkrieg."
mortal_enemies:0 "Mortal Enemies"
GER_defending_to_the_last:0 "Defending to the Last"
GER_defending_to_the_last_desc:0 "Without the strength to overrun Austria right now, our best hope is to block them from entering any German territory, and hold them back until domestic strife tears them apart. We will never flee sacred German land!"
GER_for_a_free_germany:0 "For a Free Germany!"
GER_for_a_free_germany_desc:0 "It is not German to sit in idleness and let the enemy attack us. No, a true German strikes and destroys his enemies, and that is what we must do. We will break the Austrians, and free Germany!"
GER_breaking_the_chains:0 "Silesia or War"
GER_breaking_the_chains_desc:0 "It is time to break the chains, to free not just our people but others. Death to Austria!"
 wiltkrieg.1.t:0 "The 2nd Bruderkrieg"
 wiltkrieg.1.d:0 "The Austrians and Germans have finally mobilized troops against each other, with minor skirmishes already beginning in Silesia.\n\nThe two Central European powers have been building up their spheres and military strength for decades. The Austrians look to Western Europe while the Prussians watch for help from Italy and Russia and their respective spheres of influence.\n\nWith the entire world on the verge of a major war, it is likely that the conflict will extend far from the reaches of Europe: it will be the war of the worlds."
 wiltkrieg.1.a:0 "The Concert of Europe has broken"
prussian_expansion.4.t:0 "Prussia Demands Silesia"
prussian_expansion.4.d:0 "In urgent news, [GER.GetLeader] has demanded the return of the Austrian territory of Silesia to Prussian hands."
GER_magyar_contracts:0 "Magyar Contacts"
GER_magyar_contracts_desc:0 "Esteemed Magyar nationalist Gyula Gombos resides in Prussia, having waited to reclaim his homeland for so long. We will gladly help him do it."
GER_forment_italian_revolt:0 "Forment Italian Revolt"
GER_forment_italian_revolt_desc:0 "While we would never consider working with the insane anarchists of Young Italy, the Associazione Nazionalista Italiana are very popular and ready to rise up, to liberate Italy and destroy the Austrians."
GER_the_greater_german_revolt:0 "The Greater German Revolt"
GER_the_greater_german_revolt_desc:0 "Some Austrians are true Germans. They fight not for the Kaiser, but their true fatherland; the same is true of men of the Confederation. Today is the day when all Germans declare for their fatherland, who they will die to defend!"
GER_fortify_the_silesian_front:0 "Fortify the Silesian Front"
GER_fortify_the_silesian_front_desc:0 "Silesia, wrongfully taken from us by the Treaty of Coblenz, will be a staging ground for our demise if we don't act now. By fortifying around it, we protect ourselves from the traitor un-brothers to the south."
GER_weaken_the_confederal_army:0 "Weaken the Confederal Army"
GER_weaken_the_confederal_army_desc:0 "Our enemies in Munich should be weakened, so as to not pose a threat to Germany. The lackeys shall find that they cannot beat free Germans!"
GER_alpenfestung:0 "Alpenfestung"
GER_alpenfestung_desc:0 "The rivers and mountains of North Italy provide an easy way to defend against Austria for our allies. We will make the Alps an impenetrable barrier to the tigers of Austria, and protect our friends."
GER_ready_for_anything:0 "Ready for Anything"
GER_ready_for_anything_desc:0 "Nothing the tyrants do will move the German people! We will forever be free! Soon the Austrians will fall, and we will devour their carcass."
GER_a_new_kind_of_war:0 "A New Kind of War"
GER_a_new_kind_of_war_desc:0 "This is not the Bruderkrieg, or the Europakrieg. This is a whole different kind of war, with Panzers and street fighting. We will not be unprepared, as Austria surely will."
GER_austrian_sabotage:0 "Austrian Sabotage"
GER_austrian_sabotage_desc:0 "We can send in spies to sabotage the Austrian's front against us, therefore improving our ability to fight them."
GER_unternehmen_steigend:0 "Unternehmen Steigend"
GER_unternehmen_steigend_desc:0 ""The rising begins today! You will not let the oppressors break the German spirit! Stand up, citizen, rise up! Fur das Vaterland!"\n-Propaganda poster in Munich \n\n§RBe prepared...§!"
GPU_defections:0 "Defections to Prussia"
GER_the_final_push:0 "The Final Push"
GER_the_final_push_desc:0 "Brothers, the time is now! Austria is weak, we are strong! Together we will break them and free all Germany! Fur das Vaterland!"

GER_venerate_new_karl:0 "Venerate the New Karl der Große"
GER_venerate_new_karl_desc:0 "Not since Karl der Große have the German people been so united, strong, and proud. Goering is our greatest leader since him and will be venerated as the new Karl!"
GER_a_german_triumph:0 "A German Triumph"
GER_a_german_triumph_desc:0 "Back in the day, the Latins, our old enemies, would hold great celebrations in Rome to celebrate victory. While celebrations are often overused and degenerate, Germany has earned it. The struggle is not over, but the German people deserve a respite."
GER_age_of_the_eagle:0 "The Age of the Eagle"
GER_age_of_the_eagle_desc:0 "Modern history can be divided into 3 ages: The Age of the Bull, the Age of the Rooster, and the Age of the Lion. It is time for the most majestic, glorious, and eternal age, as the Age of the Eagle descends over the continent. But some would contest this, and so we must make it known: Bow down to the new age!"
GER_code_goeringien:0 "Code Goeringien"
GER_code_goeringien_desc:0 "When Napoleon I conquered Europe, he enforced a code of law through his realms to stifle dissent. We may have hated him, but there is no denying his genius. We shall make our own law code, but it shall govern all Europe, and cement our hegemony for a thousand years!"
GER_ensure_our_hegemony:0 "Ensure our Hegemony"
GER_ensure_our_hegemony_desc:0 "The only way to secure ourselves is to make sure everyone in Europe knows that the Germans are inherently superior. We must encode this in law, and show the Untersmench not to challenge us."
GER_form_the_aecs:0 "Form the AECs"
GER_form_the_aecs_desc:0 "Many conservative army officers, though they bear no love for our enemies, have suggested it may be prudent to simply separate the German and non-German communities and allow self-rule for those Autonomous Ethnic Communities (AECs). While this may undermine centralization, it will likely lead to less resentment in the East and preserve our purity. We will take their advice."
GER_the_firm_boot:0 "The Firm Boot"
GER_the_firm_boot_desc:0 "Autonomy? Self-rule? What nonsense! Germany became great with its conquering armies, and it is madness to believe that we can't hold down the Untersmench! We must never let up, and crush them under our jackboots!"
GER_stop_uneccessary_repression:0 "Stop Unnecessary Repression"
GER_stop_uneccessary_repression_desc:0 "There is no need to provoke our enemies to resist. We should rule firmly but justly, if only to avoid further revolts. We must tone down the army's excesses, and focus on building the future."
GER_improving_autarky:0 "Improving Autarky"
GER_improving_autarky_desc:0 "With all Europe in our grasp, we have enough resources to make Germany fully self sufficient. Trade must stop, and Germany will consume the fruits she has earned for herself with blood"
GER_reopen_the_nation:0 "Reopen the Nation"
GER_reopen_the_nation_desc:0 "Autarky was a wartime measure, designed to improve German industry in the short term. In the long term it is unsustainable, and so we must reopen to the rest of the world. With so much wealth from our conquests, they will surely eagerly buy."
GER_young_eagles:0 "Young Eagles"
GER_young_eagles_desc:0 "The army may have been the conquerors of Europe, but not all of the army is truly committed to [GER.GetLeaderLastName]. Forming the Adlerjugend will ensure that the youth of our country, the future soldiers, will always remain loyal!"
GER_the_foundation_of_strength:0 "The Foundation of our Strength"
GER_the_foundation_of_strength_desc:0 "The victory was not that of politicians. It was of the Reichsmarshall and his loyal army. The idea of subverting those who bled for Germany is preposterous, and the Wehrmacht shall remain the pillar of German power!"
GER_empower_the_german_worker:0 "Empower the German Worker"
GER_empower_the_german_worker_desc:0 "How can the national revolution be complete without ensuring all Germans prosperity? The corrupt corporate cliques have served their purpose during the war, now it is time for them to go. For the Aryan worker!"
GER_the_cartel_economy:0 "The Cartel Economy"
GER_the_cartel_economy_desc:0 "The radicals have called us kleptocrats, corporatists, and traitors - let them shout! The businessmen and rich functionaries are good Germans seeking to use their wealth to serve Germany and prevent revolution. More to the point, they provide us with conservative support and maximize factory output. The "kleptocracy" will continue."
GER_products_from_abroad:0 "Products from Abroad"
GER_products_from_abroad_desc:0 "Through smuggling and exploitation, many of the new plantations in the East have begun producing morphine. Obviously this is a degenerate practice, and to prove it Goering will try some himself. Being an Aryan among Aryans, surely this will have no effect on his health."
GER_the_convention:0 "The Convention"
GER_the_convention_desc:0 "§RREDACTED§!! An emergency convention will be convened at §RREDACTED§! on §RREDACTED§! to discuss §RREDACTED§! and the matter of §RREDACTED§!."
GER_eagle_among_eagles:0 "Eagle among Eagles"
GER_eagle_among_eagles_desc:0 "The head of the Adlerjugend, Artur Axmann, has §RREDACTED§!. We hope that he will faithfully fulfill his duties. He plans to continue the §RREDACTED§! and begin his plan for §RREDACTED§!."
GER_the_marshals_of_germany:0 "The Marshals of Germany"
GER_the_marshals_of_germany_desc:0 "Prussia and Germany have a proud tradition of military supremacy. As a result, a clique will §RREDACTED§!. They plan to end autarky and the §RREDACTED§! policy."
GER_idealist_rule:0 "Idealist Rule"
GER_pragmatist_leadership:0 "Pragmatist Leadership"
GER_la_resistance:0 "La Resistance" 
GER_la_resistance_desc:0 "The Bonapartes have been cast down from their throne of lies and decadence, but many Frenchmen, corrupted by mercenary foreigners, continue to fight against us. We must bring our German brethren in France enlightenment, and show the consequences of resisting the Ubersmenchen."
GER_french_resistance:0 "French Resistance"
GER_french_resistance_desc:0 "Current French Resistance: [?GER_french_resistance]"
GER_french_resistance_placeholder:0 "Lower French Resistance"
GER_consolidate_power_with_the_gestapo:0 "Consolidate Power with the Gestapo"
GER_establish_collaborationist_governments:0 "Establish Collaborationist Governments"

GER_an_inherited_problem:0 "An Inherited Problem"
GER_an_inherited_problem_desc:0 "The Austrian Empire was full of resistance movements, but at least they had some ancient legitimacy to rule. With our armies spread across Europe, even collaborationist allies have seen widespread resistance against our nation. They dare wage war on Germany! They shall have it!"
GER_austrian_resistance:0 "Austrian Resistance"
GER_austrian_resistance_desc:0 "Current Austrian Resistance: [?GER_austrian_resistance]"
GER_austrian_resistance_placeholder:0 "Lower Austrian Resistance"
GER_autonomy_for_ethnic_militias:0 "Autonomy for Ethnic Militias"
GER_central_control_decision:0 "Central Control over Austria and Bohemia-Moravia"

GER_support_ethnic_militias:0 "Support Ethnic Militias"
GER_support_ethnic_militias_desc:0 "The ethnic militias that support us deserve a reward. They will police for us the truly hostile areas, and be rewarded with autonomous territories, until the eagle comes to absorb them."
GER_central_control:0 "Reestablish Central Control"
GER_central_control_desc:0 "The old Austrian lands have been in chaos, with several supportive ethnic militias running amok. To really control those lands, we need to assert German power, though this will no doubt raise memories of the old Austrian Empire."
GER_deploy_the_orpo:0 "Deploy the Orpo"
GER_deploy_the_orpo_desc:0 "The Ordnungpolizei is the police force of the Reich. With internal dissent from Germany proper suppressed, deploying these police battalions will allow us to free up troops while still keeping unrest down."
GER_form_the_okf:0 "Form the OKF"
GER_form_the_okf_desc:0 "The Oberkommando Frankreich is a plan to form a temporary military occupation of France, at least until they recognize that they are German and cast off decadent red influence. For real integration to follow, OKF must be funded well."
GER_cagoule_loyalty:0 "Gain Cagoule Loyalty"
GER_cagoule_loyalty_desc:0 "Much as we hate to admit it, France cannot be Germanized for the foreseeable future. Several right-wing officers and politicians, making up the powerful Cagoule league, will be able to run France while we lay the groundwork for integration."
GER_staatspolezei:0 "Form the Geheime Staatspolizei"
GER_staatspolezei_desc:0 "The Geheime Staatspolizei, or the Gestapo for short, will develop counter-insurgency tactics that will be invaluable to suppressing the resistance movement in France. They will accomplish the Aryan goal."
GER_von_das_slavenvolk:0 "Einfach nur Slawen"
GER_von_das_slavenvolk_desc:0 "With the brother-traitors and the weak heirs finished, it is time to face the greatest threat of all. The great Slavic wall of men is preparing their attack on us, but the German does not wait. No, he attacks, driving into his enemy like the bolt of heaven!"
GER_the_last_war:0 "The Last War"
GER_the_last_war_desc:0 "We will promise our people that this is the end. With the fall of the Slavs, Germany will attain greatness, and no one will dare challenge us. Victory means peace..."
GER_the_last_war_idea:0 "The Last War"
GER_the_last_war_idea1:0 "The Last War"
GER_the_greatest_war_idea:0 "The Last War"
GER_winter_clothing_overdrive:0 "Winter Clothing Overdrive"

GER_prepare_for_the_struggle:0 "Prepare for the Struggle"
GER_prepare_for_the_struggle_desc:0 "...but only dedication can bring victory. For the Triumph of the Will to occur, it must be preceded by the Struggle, and our people and soldiers must be willing to sacrifice all for the Fatherland."
GER_the_greatest_war:0 "The Greatest War"
GER_the_greatest_war_desc:0 "This war will be the greatest war for two reasons: It will be the largest in quantity, and if we recognize that and enlarge our own army, it will be our greatest victory."
GER_our_theories_tested:0 "Our Theories Tested"
GER_our_theories_tested_desc:0 "With the reforms of von Mackensen and Panzer tactics, our victorious army is truly the most skilled in the world. The vastness of Russia will be the greatest test for Germany, and failure means extermination."
GER_winter_clothing:0 "Winter Clothing"
GER_winter_clothing_desc:0 "Our soldiers will be ready to face the barbarian threat. In the frosted lands only good for barbarians, our brave men will need winter clothing. Only a foolish man would send so many to their deaths without even jackets..."
GER_surpass_general_winter:0 "Surpass General Winter"
GER_surpass_general_winter_desc:0 "Our army, deep in the frozen wastes of Russia, will need plentiful supplies to bring down the beast of the East. We will prepare in advance, for only troops with food and equipment can beat the Russians."
GER_streik:0 "Unternehmen Ruhm"
GER_streik_desc:0 ""The day is now! The Slav is weak, Germany is strong! Soldiers, go forth and conquer! Fur Deutschland! Fur das Volk! Fur das Vaterland!" \nReichsmarshall Directive No. 21"
GER_moskowien_awaits:0 "Moskowien Awaits!"
GER_moskowien_awaits_desc:0 "The war in Russia will never be won until we secure its greatest cities - St. Petersburg and Moskowien. We must strike now, and push on to Moskowien, and Russia will be ours!"
GER_securing_the_south:0 "Securing the South"
GER_securing_the_south_desc:0 "The southern areas of Russia are full of industry and resources. Capturing them will fulfill our needs and deny Russia access to industry, so we can starve them out."
GER_plan_moskowien_modifier:0 "Moskowien Offensive"
GER_plan_kaukasus_modifier:0 "Kaukasus Offensive"
GER_the_fuel_for_autarky:0 "The Fuel for Autarky"
GER_the_fuel_for_autarky_desc:0 "Germany must become self-sufficient to survive. Our new conquests in the East have granted us a simple solution - drain the East to provide for Germany. It may not be popular, but it is what Germany needs."
GER_eastern_exploitation:0 "Eastern Exploitation"
GER_exploit_separatism:0 "Exploit Separatism"
GER_exploit_separatism_desc:0 "We have learned that many of the minorities in Russia hate Russian rule and have welcomed us. We would be foolish not to exploit these good feelings, and we shall grant those who help us autonomy and dignity, or at least we'll say so."
GER_death_to_partisans:0 "Death to Partisans!"
GER_death_to_partisans_desc:0 "Indoctrinated partisans, willing to die for their pitiful Slavic dreams, have been killing good Germans. This must end. Any man not wearing uniform with a weapon will be shot. It's for their own good, after all."
GER_death_to_partisans_idea:0 "Death to Partisans!"
GER_herman_goering_werke:0 "Herman Goering Werke"
GER_herman_goering_werke_desc:0 ""
GER_form_the_preubisches_arbeitsfront:0 "Form the Preußisches Arbeitsfront"
GER_form_the_preubisches_arbeitsfront_desc:0 "The Prussian Workers' Front, a state labor union, will ensure prosperity for all patriotic Prussian citizens! But really, it will give a facade of workers' rights while subordinating them to the state. A perfect arrangement - for us at least."
GER_The_Prussian_Worker:0 "The Prussian Worker"
GER_Volkgemeinschaft:0 "The Prussian Worker"
GER_Strasserist_Economy:0 "The Prussian Worker"
GER_state_investment:0 "State Investment"
GER_production_overdrive:0 "Production Overdrive"
GER_fortbuster:0 "Fortbuster"
ITA_german_advisors:0 "Prussian Advisors"
GER_defending_the_fatherland:0 "Defense of the Fatherland"
GER_defending_the_fatherland_2:0 "Defense of the Fatherland"
GER_vorwarts:0 "Vorwarts"
GER_vorwarts1:0 "Vorwarts"

GER_volksgemeinschaft_program:0 "Volksgemeinschaft Program"
GER_volksgemeinschaft_program_desc:0 "We must create a national People's Community, that will stand for Prussian values and for the glorious Reichsmarshall."
GER_strasserism:0 "Strasserism"
GER_strasserism_desc:0 "Gregor Strasser, Parteikanzler and leader of the Leftist, pro-SA faction of the party, has an economic plan focused on Aryan worker control of the economy and militarization. We should implement this at once."
GER_untersmench_labour:0 "Untersmench Labour"
GER_untersmench_labour_desc:0 "The Untersmechen and Marxist elements in our society must be purged, yes, but surely they can work off their crimes against the Vaterland? Let it ring throughout the Reich: Work will set you free."
GER_reaffirm_workes_right_laws:0 "Reaffirm 1867 Workers Right Laws"
GER_reaffirm_workes_right_laws_desc:0 "In 1867, under Bismarck's leadership, this law for the workers to work harder and be happy was much damaged by excessive capitalist thoughts in later times. This will make the public happy by bringing back the Workers Act of 1867. We will build a better Germany with more jobs!"
GER_national_socialist_work_policies:0 "National Socialist Work Policies"
GER_national_socialist_work_policies_desc:0 "Although the left and the right despise each other, both are ready to agree on labor policy. This will ensure prosperity for every German and glory to the state."
GER_increase_state_investment:0 "Increase State Investment"
GER_increase_state_investment_desc:0 "In order to bring industrialization to the final levels in our country, we will continue the industrialization program in our country unabated. By making investments in our country, we will increase the number of factories to the highest levels!"
GER_prewar_buildup:0 "Prewar Buildup"
GER_prewar_buildup_desc:0 "By supporting the military industry in our country, we will have created a stronger army. By making new conquests with this army, we will raise our country to the highest levels in dimension."
GER_the_blade_forged:0 "The Blade Forged"
GER_the_blade_forged_desc:0 "Our economy will be geared solely towards reunification and revenge, for surely citizens of Germany have no other need than unity and glory. Alles Deustche, [GER.GetLeaderLastName] kommt!"
GER_industrial_cooperations:0 "Industrial Cooperations"
GER_industrial_cooperations_desc:0 "We will work with some countries and start making agreements with some countries in order to expand our industry. Ensuring joint development by making partners with countries will be a great factor that will accelerate the industrialization of our country."
GER_anglo_german_industrial_movement:0 "Anglo-German Industrial Movement"
GER_anglo_german_industrial_movement_desc:0 ""
GER_ask_for_british_investments:0 "Ask For British Investments"
GER_ask_for_british_investments_desc:0 ""
GER_cooperation_with_the_ottomans:0 "Cooperation With The Ottomans"
GER_cooperation_with_the_ottomans_desc:0 ""
GER_blueprint_of_the_berlin_baghadad_future_line:0 "Blueprint Of The Berlin-Baghadad Future Line"
GER_blueprint_of_the_berlin_baghadad_future_line_desc:0 ""
GER_construction_of_the_german_baghadad_railway:0 "Construction Of The German-Baghadad Railway"
GER_construction_of_the_german_baghadad_railway_desc:0 ""
GER_german_petrolium_in_the_ottomans:0 "German Petrolium In The Ottomans"
GER_german_petrolium_in_the_ottomans_desc:0 ""
GER_german_petrols_risk_in_ottomans:0 "German Petrols Risk In Ottomans!"
GER_german_petrols_risk_in_ottomans_desc:0 ""
GER_pro_german_coup_in_ottomans:0 "Pro German Coup In Ottomans"
GER_pro_german_coup_in_ottomans_desc:0 ""
GER_closer_ties_with_russia:0 "Closer Ties With Russia"
GER_closer_ties_with_russia_desc:0 ""
GER_russo_german_investment_protocal_signment:0 "Russo-German Investment Protocol Assignment"
GER_russo_german_investment_protocal_signment_desc:0 ""
GER_revitalize_the_arms_factories:0 "Revitalize the Arms Factories"
GER_revitalize_the_arms_factories_desc:0 "Our current ability to manufacture weaponry is shameful at best. Therefore, we must improve and expand our means of arms production."
GER_invite_our_former_allies:0 "Invite Our Former Allies"
GER_invite_our_former_allies_desc:0 ""
GER_rekindle_ties_with_russia:0 "Rekindle Ties with Russia"
GER_rekindle_ties_with_russia_desc:0 ""
GER_the_first_five_year_plan:0 "The First Five Year Plan"
GER_the_first_five_year_plan_desc:0 "The Five Year Plan, hopefully the first of many more, will industrialize the nation and free it of the Junker yoke. We must industrialize to fight the reactionary menace!"
GER_support_the_workers:0 "Support the Workers"
GER_support_the_workers_desc:0 "The workers who fought for the revolution deserve rewards. Solidarity forever, for the unions make us strong."
GER_side_with_luxemburg:0 "Side with Luxemburg"
GER_side_with_luxemburg_desc:0 "Rosa Luxemburg represents the relentless, ongoing struggle of the proletariat. Her commitment to a syndicalist utopia makes her the perfect choice to lead us into the future."
GER_spartakus_triumphant:0 "Spartakus Triumphant!"
GER_spartakus_triumphant_desc:0 "We have overthrown Goering and his fascists! The army will no longer oppress the workers! Long live the revolution!"
GER_side_with_pieck:0 "Side with Pieck"
GER_side_with_pieck_desc:0 "Utopian socialism is all well and good, but that will open us to destruction by reactionaries. Comrade Pieck is the only man who can purge these elements with an iron fist."
GER_form_a_social_democracy:0 "Form a Social Democracy"
GER_form_a_social_democracy_desc:0 "A Socialist Paradise requires two things. Liberty without socialism is privilege and injustice, socialism without liberty is slavery and brutality. We want both."
GER_cult_of_personality:0 "Cult of Personality"
GER_cult_of_personality_desc:0 "Our glorious Comrade Fuhrer Pieck is crushing reactionaries. What's wrong with the people loving him? Heil Comrade Pieck! Heil die Revolution!"
GER_universal_healthcare:0 "Universal Healthcare"
GER_universal_healthcare_desc:0 "Universal Healthcare is a right, an obligation of the state. All people have a right to life, that much is certain."
GER_higher_wages:0 "Higher Wages"
GER_higher_wages_desc:0 "Healthcare won't help if the workers don't have money to pay for bread. We will make sure that they will be able to live like real people, not starving slaves."
GER_collectivism:0 "Collectivism"
GER_collectivism_desc:0 "Collective industry and agriculture is the only way to create a proletarian state loyal to Chairman Pieck, even if we have to break a few eggs."
GER_socialist_education:0 "Socialist Education"
GER_socialist_education_desc:0 "While there are reactionaries in our midst, they are simply the product of old reaction rather than malicious enemies. They must truly be educated to understand the revolution so that they can be reintegrated into our utopia."
GER_establish_the_stasi:0 "Establish the Stasi"
GER_establish_the_stasi_desc:0 "The Ministry for State Security, or STASI, is critical to establishing "justice" and ensuring domestic tranquility, by force if necessary. To protect the revolution we must destroy its enemies first."
GER_purge_the_fascists:0 "Purge the Fascists"
GER_purge_the_fascists_desc:0 "Goering and his reactionary nationalist ilk are a disgrace to the revolution. Surely freedom for counter-revolutionaries cannot exist in times of revolution."
GER_freedom_of_press:0 "Freedom of Press"
GER_freedom_of_press_desc:0 "Since we are right and the people support us, we have no reason to suppress opponents. The people are free in our society, and the way to counter opposing words is our own words."
GER_will_of_the_people:0 "Will of the People"
GER_will_of_the_people_desc:0 "The will of the people is the supreme duty of the state to fulfill. If we don't listen to them we're just as bad as social reactionaries and Goeringists."
GER_volksreich:0 "Volksreich"
GER_volksreich_desc:0 "Our New Prussian Empire will be for the People, not oppressive Boulangists. We will forever be free and equal, Heil das Volksreich!"
GER_modernize_the_peoples_army:0 "Modernize the People's Army"
GER_modernize_the_peoples_army_desc:0 "The Prussian army is filled with reactionaries. It must be reforged into a tool of revolution and not reaction. Technological and ideological modernization is necessary to bring the revolution to Prussia."
GER_cleanse_the_military:0 "Cleanse the Military"
GER_cleanse_the_military_desc:0 "A few of our generals and admirals have fascist sympathies, and so we must remove them so we do not have to worry about a military coup."
GER_monarchist_coup:0 "Monarchist Coup"
GER_monarchist_coup_desc:0 "With the death of Goering von Mackensen has restored the glorious monarchy to Prussia. We shall bring martial vigor and greatness to Prussia under the Kaiser."
GER_weaken_the_fascist_grasp:0 "Weaken the Fascist Grasp"
GER_weaken_the_fascist_grasp_desc:0 "The Fascists still have at least a remnant of their grasp on our politics left, so we must remove that grasp or weaken it at least as much as we possible can." 
GER_convince_the_populace:0 "Convince the Populace"
GER_convince_the_populace_desc:0 "The Preußische population is not entirely in favor of monarchism, which in terms allows room for a counter coup to occur. To prevent this, we must "convince" the population to be in favor of monarchism by means such as propaganda."
GER_prepare_for_the_king:0 "Prepare for the King"
GER_prepare_for_the_king_desc:0 "All parts of our nation our now in favor of monarchism, and fascism is crushed. Now all that is left to do is to choose the next king."
GER_the_hanover_bundesautobahn:0 "The Hanover Bundesautobahn"
GER_the_hanover_bundesautobahn_desc:0 "Hanover is in a prime position if we go to war with France, so we must improve our ability to use the Hanover area."
GER_a_new_king:0 "A New King"
GER_a_new_king_desc:0 "Preußische is in need of a new king, with new ideas, and new approaches to issues. The best choice for a new king would of course be Wilhelm the III."
GER_an_older_king:0 "An Older King"
GER_an_older_king_desc:0 "Wilhelm the II brought glory upon Preußische in many ways. He also helped make our military what it is today, so we should bring him back."
GER_prostate_newspaper:0 "Pro-State Newspaper"
GER_prostate_newspaper_desc:0 "Die Rote Fahne, the Red Flag, is the longstanding communist newspaper in Prussia. By placing loyal Party men in control, a stream of loyal news will go to the workers, who will maintain their loyalty to the Chairman."
GER_centrism:0 "Centrism"
GER_centrism_desc:0 ""
GER_start_of_the_bundesautobahn:0 "Start of The Bundesautobahn"
GER_start_of_the_bundesautobahn_desc:0 "The Bundesautobahn, which is also known as the Autobahn, is a proposed series of highways all across Germany once we own said regions. While we don't got all of the land the proposed Autobahn is in, we can still make segments of it."
GER_domestic_matters:0 "Domestic Matters"
GER_domestic_matters_desc:0 "Our current political situation is clearly unstable after the assassination of Goering. We must do something to fix it."
GER_end_the_rule_of_reactionaries:0 "End the Rule of Reactionaries"
GER_end_the_rule_of_reactionaries_desc:0 "End Reactionaries"
GER_purge_the_extremists:0 "Purge the Extremists"
GER_purge_the_extremists_desc:0 ""
GER_reeducation_campaign:0 "Reeducation Campaign"
GER_reeducation_campaign_desc:0 "Instead of going crazy and purging people, we should reeducate them to teach them the ways of the revolution."
GER_german_campaign:0 "German Campaign"
GER_german_campaign_desc:0 ""
GER_announce_the_farmer_liberation_campaign:0 "Announce the Farmer Liberation Campaign"
GER_announce_the_farmer_liberation_campaign_desc:0 "Will basically allow you to steal manpower form Austria and other countries"
GER_expand_on_the_bundesautobahn:0 "Expand on the Bundesautobahn"
GER_expand_on_the_bundesautobahn_desc:0 "We have expanded our grasp within Germany, so we must expand upon the Bundesautobahn. This can also further help our future war efforts."
GER_expand_civilian_industry:0 "Expand Civilian Industry"
GER_expand_civilian_industry_desc:0 "Civilian Industry is what is key to making Prussia a stronger state"
GER_the_support_of_mackensen:0 "The Support of Mackensen"
GER_the_support_of_mackensen_desc:0 "August von Mackensen was a military general in the past, and now has the capability to assist Prussia politically. This makes his support a great thing to have."
GER_support_of_adenaur:0 "Support of Adenaur"
GER_support_of_adenaur_desc:0 "Support of Adenaur"
GER_sign_the_weimar_constitution:0 "Sign the Weimar Constitution"
GER_sign_the_weimar_constitution_desc:0 "Sign the Weimar Constitution"
GER_support_the_housing_industry:0 "Support the Housing Industry"
GER_support_the_housing_industry_desc:0 ""
GER_announce_large_scale_infrastructure_development:0 "Announce Large Scale Infrastructure Development"
GER_announce_large_scale_infrastructure_development_desc:0 ""
GER_a_government_for_the_people:0 "A Government for the People"
GER_a_government_for_the_people_desc:0 ""
GER_a_new_dawn_for_europe:0 "A New Dawn for Europe"
GER_a_new_dawn_for_europe_desc:0 ""
GER_protect_the_balkans:0 "Protect the Balkans"
GER_protect_the_balkans_desc:0 ""
GER_an_alliance_with_sweden:0 "An Alliance With Sweden"
GER_an_alliance_with_sweden_desc:0 ""
GER_spread_the_campaign_to_france:0 "Spread the Campaign to France"
GER_spread_the_campaign_to_france_desc:0 ""
GER_spread_the_campaign_to_austria:0 "Spread the Campaign to Austria"
GER_spread_the_campaign_to_austria_desc:0 ""
GER_expansion_of_hamburg:0 "Expansion of Hamburg"
GER_expansion_of_hamburg_desc:0 "Hamburg is a city in a great city to be both a naval base and a trade city. Therefore, we should do our best to invest into both."
GER_reunite_the_saxons:0 "Reunite the Saxons"
GER_reunite_the_saxons_desc:0 "Saxony is current in a very precarious situation surrounded by larger and stronger states. Not to mention our control over East Saxony. So, we can simply just demand they join us, or go to war with them, then the Saxons will be reunited."
GER_the_schleswigholstein_incident:0 "The Schleswig-Holstein Incident"
GER_the_schleswigholstein_incident_desc:0 "Currently Schleswig-Holstein is under Danish control. Of course, these lands are rightfully Preußische, so we must take them back. The quickest course of action is to just demand them back, but if they refuse, then war."
GER_a_reborn_preuische:0 "A Reborn Preußische"
GER_a_reborn_preuische_desc:0 "The old Preußische was unable to have a chance to reunite Germany, or even take on Austria. Now, we are stronger then ever, and can now prepare for the outside world."
GER_the_northern_plains:0 "The Northern Plains"
GER_the_northern_plains_desc:0 "We own a large amount of what is known as the North German Plains, which is basically a perfect position for us to expand as well. Therefore, we must unite the North German Plains first."
GER_support_the_agricultural_industry:0 "Support the Agricultural Industry"
GER_support_the_agricultural_industry_desc:0 "Agriculture is the building block of any nation. Agriculture is what supplies our men, women, and children the food they need to survive and become the next generation of our mighty nation. Therefore, we must invest more into it."
GER_expand_mining_operations:0 "Expand Mining Operations"
GER_expand_mining_operations_desc:0 "In order to produce anything, we must use materials. To obtain materials, we must refine and mine them. Therefore, if we increase the amount of resources we mine, the more we can use for production."
GER_expand_the_factories_of_berlin:0 "Expand the Factories of Berlin"
GER_expand_the_factories_of_berlin_desc:0 "Berlin is already a major location for our military production. Therefore, we must expand how much we can produce in our main production area, therefore increasing our military ability overall."
GER_mackensens_full_return:0 "Mackensen's Full Return"
GER_mackensens_full_return_desc:0 "August von Mackensen was a good general, and has now returned to help serve the king he served before."
GER_the_anglo_german_threat:0 "The Anglo German Threat"
GER_the_anglo_german_threat_desc:0 "Hanover is heavily influenced by the British. Therefore, they prove as the largest threat in the North German Plains to our existence, so we must end them before anyone can save them."
GER_saxon_arts:0 "Saxon Arts"
GER_saxon_arts_desc:0 "The city of Leipzig is well known for the music that comes from it. This music we can use to help boost the morale of our people and to help keep us stabilized during war time."
GER_the_fragile_eagle:0 "The Fragile Eagle"
GER_the_fragile_eagle_desc:0 "The Austrians have been a menace and threat to our mere existence for a long time. Now they are in a fragile state having to deal with Hungarian revolutionaries though, and likely the Czech soon as well. We must take advantage of their current weakened state."
GER_the_german_powerhouse:0 "The German Powerhouse"
GER_the_german_powerhouse_desc:0 "We have obtained total control over all of Northern Germany. Now we can expand our overall capabilities and become the powerhouse we were always meant to be."
GER_the_imperial_bear:0 "The Imperial Bear"
GER_the_imperial_bear_desc:0 "The Russians have proven themselves to practically just be a massive sleeping giant, ready to ruin our way of existence. They also own parts of Poland that would do quite nicely under our control."
GER_the_french_presence:0 "The French Presence"
GER_the_french_presence_desc:0 "France, while in itself is not a threat to our existence, are a large issue in total German reunification. Given this unique position compared to the Austrians or Russians, we should try to diplomatically bring in Westphalia first."
GER_the_western_pact:0 "The Western Pact"
GER_the_western_pact_desc:0 "In hopes of us diplomatically dealing with France, we must improve our relations with France. One such way would be to establish a non-aggression pact between our two nations."
GER_ostmauer:0 "Ostmauer"
GER_ostmauer_desc:0 "To protect ourselves from a surprise Russian attack, we must fortify our eastern border heavily."
GER_account_for_the_mountains:0 "Account for the Mountains"
GER_account_for_the_mountains_desc:0 "The Austrians and the South German Confederation have access to mountains, and we can't train an entire army to fight in mountains that easily. Therefore, we must be able to quickly push straight through the enemies' mountains before they can ever properly fortify said mountains."
GER_sabotage_the_austrians:0 "Sabotage the Austrians"
GER_sabotage_the_austrians_desc:0 "We can send in spies to sabotage the Austrian's front against us, therefore improving our ability to fight them."
GER_our_final_vengence:0 "Our Final Vengence"
GER_our_final_vengence_desc:0 "We are ready for war with the Austrian Eagle. They have no defenses we can not bypass, and this means we can finally gets proper revenge upon Austria."
GER_cold_endurance_training:0 "Cold Endurance Training"
GER_cold_endurance_training_desc:0 "The Russian winter is extremely harsh upon any army standing when it sets in. therefore, when war begins, we must train our forces to be ready to endure the harsh conditions."
GER_hunt_the_bear:0 "Hunt the Bear"
GER_hunt_the_bear_desc:0 "The situation with Russia has changed. No longer is it the bear hunting the hunter, but now it is the hunter hunting the bear. Now is the time to strike upon the bear, while it is back to sleep, and end this long-standing battle once and for all."
GER_prussian_dominance:0 "Prussian Dominance"
GER_prussian_dominance_desc:0 "Prussia has proven itself dominant over one if not all of its adversaries, which is a major step in the right direction for our glorious state."
GER_form_the_deutsche_stiefitorende:0 "Form the Deutsche Stiefitorende"
GER_form_the_deutsche_stiefitorende_desc:0 "The Lowlands are a hub for trade and are a vital position to hold for when we end up in a conflict with the French. Therefore, we must establish control over the region."
GER_resources_in_the_north:0 "Resources in the North"
GER_resources_in_the_north_desc:0 "Scandinavia is a land rich in resources. This makes the region vital to our cause. Therefore, we must take over the region."
GER_the_german_great_power:0 "The German Great Power"
GER_the_german_great_power_desc:0 "We have reached a goal many nations only wish they could achieve, which is become a great power in the eyes of all else we share this planet with. This means Germany has approached a whole new stage globally, and only time will tell what the future holds for us."
GER_rhinish_culture:0 "Rhinish Culture"
GER_rhinish_culture_desc:0 "The Rhineland area has a different culture from most of Germany due to the former French control. We must treat the people of the Rhineland equally though, and perhaps their different culture could shed some light on any issues within our nation."


