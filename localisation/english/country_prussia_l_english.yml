 GER_austrian_ethnic_revolts.1.t:0 "Unternehmen Margarethe"
 GER_austrian_ethnic_revolts.1.d:0 "Gyula Gombos strides into Goering's office, looking determined. Goering smiled. "Vezeto!" he exclaimed. "What brings you to my home?" \n\n"I am glad you have joined battle with the Austrian oppressor," Gombos said in halting German. "I wish to go back to my homeland, and prepare it for freedom."\n\nGoering chuckled. "OKW was just thinking about that," he said. "We'll draw up plans to get you in safe, and some guns to your followers, and you can liberate Hungary." \n\n"Thank you, Fuhrer," Gombos said, bowing respectfully. "It is an honor serving with you Germans to liberate the fatherland." \n\n"The honor's all mine," Goering said, waving him off. "Good luck, and may we tear apart Austria!""
 GER_austrian_ethnic_revolts.1.a:0 "For their freedom and ours!"

 GER_austrian_ethnic_revolts.2.t:0 "Unternehmen Alaric"
 GER_austrian_ethnic_revolts.2.d:0 "[GetLeaderLastName] had always loved planes. He had made his name flying, and the Luftwaffe would always be his pride and joy. It was something of a disappointment when he stepped off along with the Abwehr chief, Wilhelm Canaris. Mussolini, wearing his trademark eagle cap, walked up to them. "Buongiorno, Signore [GetLeaderLastName]!" [GetLeaderLastName] inwardly seethed: this Italian had the nerve to make the translator do work? But he checked himself, Mussolini after all had been the Vaterland's one faithful ally for all these years. Canaris saluted Mussolini, and in they went. \n\nMussolini said, "Let's get down to business," and in came a Italian general. "General Badoglio, Herr [GetLeaderLastName]," he said, casting Mussolini a glance of utter loathing that [GetLeaderLastName] was sure the Duce didn't see. So he's a traditionalist, [GetLeaderLastName] thought, but at least he had the decency to call me Herr. Canaris and Badoglio began to explain the plan. "Our current contacts," said Canaris, "are a group known as the Associazione Nationalista Italiana, or the ANI. They are a group with long contacts to the Duce, working to subvert both the Austrians and the mad anarchists." [GetLeaderLastName] chuckled. He had heard Canaris' rants about the anarchists from Young Italy and couldn't believe it, how could a bunch of fools and fanatics ever hope to destroy Austria without even a government? Badoglio, picking up on this, said, "Herr [GetLeaderLastName], I know it is hard to believe but the anarchists are so popular that they are almost as great a threat as the Austrians, and certainly stronger than our allies. If you don't believe me, look at the Spartacists." The point hit home, [GetLeaderLastName] knew better than most that fooling people was an easy business. \n\n"What is your plan, Signore?" he asked. Badoglio replied, "At the predetermined moment, ANI insurgencies will begin across the countryside. Ideally they should tie down the Austrian armies, allowing us to break their line and relieve the ANI rebels. Once the Austrian defences break, perhaps they will be forced to retreat, and it will be the beginning of the end." Neither officer looked optimistic about the latter statement, but Mussolini looked very pleased. "See, Reichsmarshall?" he exclaimed excitedly. "We will break the Austrians with a swift blow, and then revenge shall be ours! \n\n"Thank you, Duce, but what is our role in all this?" Canaris replied. "We are to supply guns and ammunition, as well as launch a simultaneous attack to ensure that the Italian positions cannot be reinforced by Austria." [GetLeaderLastName] thought about this. He knew the generals had complained about sending equipment to their allies. And he knew that many German soldiers were unable to fight effectively for lack of weapons. But on the off chance that the plan worked, he had to try it. Anything less would anger the Italian allies, who had remained loyal. "Alright, that sounds good. What we need most, though, is a name. And I have an idea, based on old history.""
 GER_austrian_ethnic_revolts.2.a:0 ""How about Operation Alaric?""

 GER_austrian_ethnic_revolts.3.t:0 "The Fatherland Stands Up"
 GER_austrian_ethnic_revolts.3.d:0 "The streets of Munich are littered with posters. "Stand up, fight for Germany!" "Death to Austria!" \n\nThe proud farmers of West Bohemia proudly display signs glorifying the Reichsmarshall and the Aryan race, with nothing but hatred for Austria.\n\nThe Tirolean Freischutz stand with their brothers, fighting against tyrants for a new Germany.\n\nHeinrich walked into the Munich U-Bahn system, intent on finding the local recruitment office. It was covered in liberal banners, to avoid detection. "Name and identification, please?" "Heinrich Schultz, Corporal of the Bayernische Sturmbrigaden." "Alright, you are now part of the Wehrmacht." The man handed him a gun. Heinrich couldn't stop smiling. This was his chance to get revenge on the Austrians for oppression!\n\nGeorg Freimann stood in an office, with about 200 men. He knew that across Bohemia, more men were mobilizing for Germany. The door opened, and in walked a face every German in Bohemia knew: Konrad Heinlein. Everyone gasped. Heinlein smiled. "Men of Germany, Aryans!" Loud cheering was heard. "I will not waste time. It is time for action, in the defense of our eternal Vaterland! Be true to Germany and the Reichsmarshall, and you shall be glorified in life, or feast in Valhalla! Heil Germania!" "FUR DAS VATERLAND!" they all cheered. Georg rushed into the fields with his comrades, arresting Czechs with their hands up. The revolution had begun!\n\nGerhard stood to attention. The Freischutz which he had joined had been mobilizing for months now, without the government paying attention. And why should they, he thought bitterly. Those degenerates were good for nothing, and had never payed attention to the youth of Ostmark. Time for that to change. Captain Grossman came to the unit. "It's time," is all he had to say. The men nodded. They had trained for this. They charged the Austrian army, butchering the traitors as they tried to flee. The rush of victory was exhilarating! "Sieg Heil!" he shouted, and his brothers took up the chant.\n\nGoering smiled in his office. A great blow had been struck for the German cause. With an injection of morphine, he relaxed in his chair. Everything was going according to plan."
 GER_austrian_ethnic_revolts.3.a:0 "Fur das Vaterland!"

 GER_goering_post_unification.1.t:0 "The Reich Reborn"
 GER_goering_post_unification.1.d:0 "[GetLeaderLastName], behind the curtain erected, sat down. He had never been a thinker, but he had to wonder about what he had done. He had united Germany under one banner for the first time since Karl the Great. He had reincorporated France, and soon the French people would be once more Germanized. He had crushed Austria, the parasitic false German state that had stood in the way of the eagle's ascendance. Only the Slavs remained, and surely they would not prove a threat, backwards and incompetent as they were. The red threat had been swept from the continent, and their loyal allies in Rome held the Mediterranean in their grasp. Britain could pose no threat to the hegemony realistically.\n\nStill he wondered, what would he do? The German people hailed him as a saviour. This ceremony was about crowning him the new Karl, which, he smugly admitted to himself, was not inaccurate. But would they want another war? And, barring the abhorrent possibility of the Volkisch being correct, he would die eventually. If he died, would Germany descend into anarchy? And how long could the hegemony last?\n\nHe brushed aside these thoughts. The hegemony, with true Germans in charge, would last for 1000 years. Of course it would. And he would appoint his successor at some point, it wasn't like he was going to die anytime soon. He decided to stop thinking. The time had come to be bold and strong, as the paragon of the Aryan race! He stepped out, basking in the adulation of the German crowds - now here were true Germans!\n\n"Men of the fatherland!" he shouted. "We have conquered, together, Europe. It is German now, forever! Not since Karl the Great have we ruled so much land, as is our birthright." The crowd took up the cry. "Long live [GetLeaderLastName], the new Karl!"\n\n"But," he said, after the cheering died down, "we must not stop here! We must not stop until all of our birthright is claimed and held! The lands of the west, our old brothers in France and our traitor brothers in Austria, still resist the will of Germany! We must never allow this, we must break them! The lands of the east, where the great Slavic enemy resides! Home of liberalism now! They must submit, and our birthright must be whole! Stand up, soldiers! Stand up, workers and wives! Do not lay down your burden until Germany is free!" The crowd cheered, and, thunderously, "Sieg heil!" Again and again. [GetLeaderLastName] allowed himself a grin. Yes, Germany would live forever."

GER_goering_post_unification.2.t:0 "Intrusion of Reality"
GER_goering_post_unification.2.d:0 "The Oberkommando der Wehrmacht was holding a meeting, and Feldmarschall Erich von Manstein was invited. Exiting his staff car, he admired the day for a moment. It was a sunny day, with flowers growing all around the barracks. No sign of the war that had consumed Germany for the past years, except the guards swarming the building. After checking in, the marshal entered the room to find his fellow commanders deep in a heated discussion.\n\n"Goering hasn't answered any summons over the past few weeks!" General Guderian exclaimed. Across from him, a furious Artur Axmann yelled, "How dare you criticize the Fuhrer! You and the indolent reactionaries of the officer corps should be shot for treason! The Fuhrer is fine, and he is the only leader of the Aryan race!" The meeting was dissolving before Manstein's eyes. Slamming a fist on the table, he barked, "Gentlemen!" Guderian and Axmann shut up, though even Manstein, soldier though he was, could see the hatred boiling in their eyes.\n\n"We convened to discuss the mutinies in the eastern armies with the Fuhrer. Where is he?" Manstein demanded. Just at that moment, a man rushed in. But it was not the Fuhrer, but his aide - Fritz, Manstein recalled. Fritz saluted sharply, then handed a note to Manstein. As he scanned down the note, he grew more and more shocked and alarmed. His face betrayed his usual stoicism, and he saw how disturbed the junior officers were to see this. The note was not dictated by Goering, but written by Fritz, and it made scandalous accusations about the Fuhrer - supposedly he had become addicted to morphine. Manstein read the last lines with even greater fear - "the Fuhrer has refused all treatment and is addicted, but is becoming sick. I secretly consulted a doctor, who informed me that the Fuhrer could go into cardiac arrest any moment. Do not tell anyone who wrote this letter." He cut off the name of the writer, then summarized the note's content for the audience.\n\nThe reaction was absolute chaos filling the room. The mutinies were immediately forgotten. The junior officers, many aligned with Axmann, demanded the name of the writer, which Manstein stubbornly refused to give. Guderian and his supporters demanded an intervention, but they couldn't convince enough of the officers to go along with it, causing Manstein to order Guderian to stop. In the end, little came of the meeting itself, but two meetings shortly after would decide the fate of Germany.\n\nManstein stopped Guderian past the door to the barracks. "General," he began, "there is merit to your planned intervention. While the Fuhrer's condition remains stable now, if it were to become unstable or … worse, measures may be taken to save Germany." Guderian stared at him, then nodded. "I'll draw up the plans," he said briefly, and entered his car. Just a few meters away, Artur Axmann was talking with officers of the Adlerjugend. "Soldiers of Germany, I'll be brief. The Fuhrer is our rightful leader, but it seems our colleagues in the Wehrmacht seek to betray him! This will not stand!" he said, in a frenzied rush. "Make plans to protect Germany from them, at all costs."\n\nAnother messenger rushed into the courtyard, saluting. "The Fuhrer is in critical condition." Manstein and Axmann nodded to their allies."
GER_goering_post_unification.2.a:0 "Germany, in the hands of the dying..."

GER_goering_post_unification.3.t:0 "Memories of a Conqueror"
GER_goering_post_unification.3.d:0 "Alexander. The greatest of the ancient conquerors. He had ruled a small kingdom on the fringes of civilization. From it he had taken not just his Greek neighbors, but nearly all of the Middle East. He had gone to India. But he never made it back. And without him, the greatest Empire the world had ever seen fell. Torn apart by his generals.\n\nCharlemagne. The greatest medieval conqueror. He conquered Western Europe, faced by threats from all sides. But when he perished, his heirs destroyed his kingdom. It would take Otto the Great to restore his empire, and it would never be the same.\n\nNapoleon. The greatest conqueror of the Age of Revolutions. He conquered all Europe at one point. But through the failures of his subordinates, his ambitions failed. And his subordinates forced him to bend to his enemies in 1814. Yet another great empire, felled not by its chief, but his subordinates and heirs.\n\nGoring thought about himself as the haze deepened. He could see out of the corner of his eye the doctor coming back. He saw Marshal Manstein, his friend Artur Axmann, his wife Emmy. He wondered what would happen to his empire, in a moment of lucidity. He could only hope that it wasn't torn apart, or subdued by its enemies. But that was for someone else now. And in an echo of one of the conquerors he had remembered, he gasped out his last words:"
GER_goering_post_unification.3.a:0 "Germany, the Heer, the head of the Heer, Emmy."


