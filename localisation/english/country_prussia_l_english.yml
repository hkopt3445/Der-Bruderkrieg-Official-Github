GOeRING_DESC:0 "Hermann Goering was born in a world of German nationalism, in 1893 in Magdeburg, Prussia. His father, Heinrich, had been exiled for "betraying" the Confederation. In his childhood, he first read and became fascinated with the Teutonic mythos, encouraged by his father. He enlisted in the Prussian army at age 16, finding a country unrecognizable to his youth after the Volkisch takeover. While he was inspired by the Teutonic assertiveness of the Volkisch occultists, he would soon begin to wonder how it fit in, practically speaking, with the great project of German unification.\n\nEverything changed for Goering when the Europakrieg started. He served bravely at the Battle of Krakow, and his political leanings and skill led to his quick promotion. When the Luftstreitkrafte, the Prussian air force, was formed, Goering joined the service and was a natural. By the end of the war, Goering was third-in-command of the Luftstreitkrafte. Although his promotions were largely a result of his Volkisch loyalty, the failure to unite Germany had soured Goering on the Volkisch, who he scorned as occultists who lacked the strength of will to unite the German people. As the post-war malaise set in, Goering joined a new military organization, the German National Social Front. When the organization was outlawed, Goering protected the paramilitary head of the Sturmabeiltung, Ernst Rohm.\n\nDespite his differences with the Volkisch and the reactionary veterans of the Freikorps, Goering joined with them when Rosa Luxemburg and the Spartacist movement staged the Revolution of 1930. Goering, now the head of the Luftwaffe, was an advocate of brutal suppression. But with the Wehrmacht decimated, the SA and Freikorps were now the main force against the Spartacists. When the Spartacists were crushed as an organized force, Goering struck. Convincing the Freikorps that the defense of Prussia and Germany required the ouster of the Volkisch regime, Rohm and Mackensen launched Unternehmen Kolibri, overthrowing the Volkisch. The scars of the strife remain, though, and with Germany dominated by paramilitaries, his government is shakier than he'd like to admit. it remains to be seen if he can be the "Greatest of the Germans," or even the new Charlemagne."

PRUSSIA_WELCOME_SCREEN_DESC:0 "§YAll Hail the Reichmarshall!§!\nThe Prussian State has been humiliated, betrayed, and slaughtered on the world stage. But under the grand leader, Reichmarshall Hermann Goering, the time has come to smash the Austrian and French fools, liberate their peoples from oppressive, corrupt regimes, and dismantle the Old Order of Europe.\n§RGerman Unification shall be achieved!§!\n\n§YMechanics§!\n-Dealing with the Spartacists\n-The Clash of the Militias\n\n§YOverall Lore§!\nThe Austro-Prussian War was meant to be a victory for our nation, until those stupid Italians agreed to peace with Austria. The Habsburg scum then smashed our army, stripping us of any hopes of unification. Power passed from the Kaiser to the Volkisch and Reichkanzler Bismarck in 1884. Before the Europakrieg in 1914, we forged alliances with Russia and Italy to fight Austria, yet the war was a minor victory. The next decades would prove tumultuous for the Volkisch, with the Spartakist scum attemping a communist revolution in 1930. Luckily, Reichmarshall Hermann Goering came to save our nation and guides us through fierce nationalism. Nevertheless, the great German nation remains fractured; we must mend the divide!"

 NORTHGERMANY_GATHERING_STORM_DESC:0 "The Austro-Prussian War was meant to bring glory to Prussia, until those stupid Italians agreed to peace with Austria. The Habsburg scum then smashed our army, stripping us of unification. Power passed from the Kaiser to the Volkisch and Reichkanzler Bismarck in 1884. Before the Europakrieg in 1914, we forged alliances with Russia and Italy to destroy Austria, yet the war was a minor victory. The next decades would prove disastrous for the Volkisch, with the Spartakists attemping a revolution in 1930. Luckily, Reichmarshall Hermann Goering came to save our nation and guides us through fierce nationalism. Nevertheless, the great German nation remains fractured; we must mend the divide!"


GER_goering_reichmarshall_trait:0 "The Reichmarshall"

GER_national_mission_1_tt:0 "§YWar Preparations§!\n\nOur army, as it stands, is well equipped to defeat our foes. Such excellent preparation enables us to raise and equip veterans of the last war, elite soldiers that will help us immeasurably. We will defend Germany!\n\nTo complete this mission:\n[!GER_national_mission_1_click_enabled]\n\nAs a reward for completing the mission:\n[!GER_national_mission_1_click]"
GER_national_mission_2_tt:0 "§YWar Machine§!\n\nThe Prussian state has been forged into a very weapon of war. With our industry having a strong foundation, we can go into overdrive for some time. With our powerful industry and our excellent weapons, Prussia cannot lose.\n\nTo complete this mission:\n[!GER_national_mission_2_click_enabled]\n\nAs a reward for completing the mission:\n[!GER_national_mission_2_click]"
GER_national_mission_3_tt:0 "§YPrussian Honor Restored§!\n\nOur army, decimated after the Europakrieg, has recovered splendidly. The Mackensen reforms have certainly made an impact, and we now boast 1 million men ready to fight for the fatherland. Long live Germany!\n\nTo complete this mission:\n[!GER_national_mission_3_click_enabled]\n\nAs a reward for completing the mission:\n[!GER_national_mission_3_click]"
GER_national_mission_4_tt:0 "§YBismarck's Dream Achieved§!\n\nAt last, Germany shall be united, as late Chancellor Bismarck planned. We must hold a great ceremony to celebrate the unification, which will surely precede the unification of all Germans. Glory to the Fatherland!\n\nTo complete this mission:\n[!GER_national_mission_4_click_enabled]\n\nAs a reward for completing the mission:\n[!GER_national_mission_4_click]"
