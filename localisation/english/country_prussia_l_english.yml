 germany.5435.t:0 "The North German Confederation"


  germangame.1.t:0 "The Streets are on Fire!"
  germangame.1.d:0 " Mein Reichsmarshall, the streets are in flames! The hidden Spartacists are trying to rebel against your authority! We must suppress these traitors! Unfortunately, our nearest loyal forces are in Pomerania. You will have to escape the city and go through a forest to reach them. But beware! In the city if the rioters find you, you will be shot. The city houses Spartacists reds who will kill you if they see you. In addition, hunting in the forest is a popular pastime for reactionary officers in the Wehrmacht, and if they see you, they will kill you. Whoever kills you will be able to seize power, while you will remain in control if you escape. Safe travels, mein Reichsmarshall!"
  germangame.1.a:0 "Let's Go, Men!"

  germangame.2.t:0 "The Berlin City Center"
  germangame.2.d:0 " [GetLeaderLastName] had put on a disguise. He knew the workers out there might be his enemies, but he was hoping some might still support him. He had only his personal bodyguard with him. He walked through the streets of Berlin. Oh, how he would avenge this humilation when he came back! Suddenly, he stopped. He saw a barricade, manned by 8 men, on Friedrichstraße. He only had 4 guards with him! The workers were scanning the surroundings and [GetLeaderLastName] knew that soon they would spot him."
  germangame.2.a:0 "Run away, try to evade them"
  germangame.2.b:0 "Take them out, quickly"
  germangame.2.c:0 "Make grandiose promises and hope they don't shoot."

  germangame.3.t:0 "The Suburbs"
  germangame.3.d:0 "Thank god the workers hadn't shot. His nerves were shot, but he was alive. Going into the suburbs, he found people wearing Rot-Schwarz-Gold banners. Liberal traitors! He hadn't realized the extent of the treasonous conspiracy, no doubt funded by the Russians and Austrians. The mob was mostly milling about, but [GetLeaderLastName] figured that would change if he was spotted. One of the elder men of the mob spotted him. His eyes narrowed. [GetLeaderLastName], thinking quickly"
  germangame.3.a:0 "Hid behind a building to avoid detection"
  germangame.3.b:0 "Shot the old man, we can't have witnesses"
  germangame.3.c:0 "Pressed cash into his hand, he saw nothing"

  germangame.4.t:0 "The Forest"
  germangame.4.d:0 " He was out! The riotous streets would endanger him no more! Surely he could get through the forest…but then he remembered the briefing he had been given. The reactionaries from the Freikorps wouldn't hesitate to kill him if they could get away with it. He would have to be careful. Suddenly, a bodyguard let out a yell. "What?" [GetLeaderLastName] said. "I thought I saw a-" Suddenly men converged on them. "Halt!" a major demanded. "Who are you, and why are you here?" Obviously telling his real name and intentions would be suicide, so [GetLeaderLastName] opted to"
  germangame.4.a:0 "Escape by doubling back to evade the officers"
  germangame.4.b:0 "Lie to them, pretending to be Goeringjugend leaders"
  germangame.4.c:0 "Open fire, hope we make it out of there"

  germangame.5.t:0 "Spartakus!"
  germangame.5.d:0 "It happened quickly. A socialist demagogue went to the public square and shouted, "The fascist butcher [GetLeaderLastName] is dead! His head belongs to the people! Comrades, rally! All hail the Revolution!" The Reichstag was stormed and [GetLeaderLastName]ite lackeys shot. Luxemburg emerged from the Schwarzwald to address the workers, and shortly news came that Pieck was returning from British exile. The Revolution has come to Prussia."
  germangame.5.a:0 "Arbeiter aller Länder. Vereinigt euch!"

  germangame.6.t:0 "Royalist Coup!"
  germangame.6.d:0 "The workers were wondering what had happened. A silence was spreading. Cut short by the trumpets of the Wehrmacht. A loudspeaker broadcast bore incredible news. "[GetLeaderLastName] is dead. Esteemed Marshal von Mackensen will form an interim government. Stand down, we will restore order." And repeat. Some stood down, out of respect for the old war horse. Some fought on, and were crushed by the reactionary sledgehammer. Everyone knew what this meant. The Kaiser will soon come to Prussia."
  germangame.6.a:0 "Heil dir im Siegerkrantz!"

  germangame.7.t:0 "[GetLeaderLastName] Crushes the Riots"
  germangame.7.d:0 "[GetLeaderLastName] arrived safely in Pomerania. He met with the OKW, and in an emergency session, they agreed to march on Berlin. With the army in the city, most ceased the riots. [GetLeaderLastName] increased wages to smooth the operation. The diehard Spartacists, well, died a hard death. The revolution was broken by [GetLeaderLastName]'s fist. After the battle, [GetLeaderLastName] was approached by von Mackensen. [GetLeaderLastName] congratulated the man, who responded with his incessant demand; the SA needs to go. [GetLeaderLastName] rolled his eyes, promised to think about it. Mackensen replied that he should think quickly, lest this happen again. For now, though, the Reichsmarshall returns to his capital."
  germangame.7.a:0 "Sieg Heil!"

  germangame.8.t:0 "Spartakus Revolution in Prussia"
  germangame.8.d:0 "As Berlin Times reported, the revolution happened quickly. A socialist demagogue went to the public square and shouted, "The fascist butcher [GetLeaderLastName] is dead! His head belongs to the people! Comrades, rally! All hail the Revolution!" The Reichstag was stormed and [GetLeaderLastName]ite lackeys shot. Luxemburg emerged from the Schwarzwald to address the workers, and shortly news came that Pieck was returning from British exile. Prussia, now a socialist supoerpower, is at a crossroads"
  germangame.8.a:0 "Germany on the edge of Chaos"

  germangame.9.t:0 "Royalist Coup in Prussia"
  germangame.9.d:0 "As Berlin Times reported, The workers were wondering what had happened. A silence was spreading. Cut short by the trumpets of the Wehrmacht. A loudspeaker broadcast bore incredible news. "[GetLeaderLastName] is dead. Esteemed Marshal von Mackensen will form an interim government. Stand down, we will restore order." And repeat. Some stood down, out of respect for the old war horse. Some fought on, and were crushed by the reactionary sledgehammer. \n Everyone knew what this meant. The Kaisers will soon return to Prussia."
  germangame.9.a:0 "Germany on the edge of Chaos"

  germangame.10.t:0 "[GetLeaderLastName] Kees Power"
  germangame.10.d:0 "With Berlin on fire, Prussian Leader [GER.GetLeader] managed to keep his regime alive. He has executed the communist revolutionary Rosa Luxemburg, who has tried to sieze power twice in the past decade, both times unsuccesful. Now the question comes - What comes next?"
  germangame.10.a:0 "Germany on the edge of Chaos"

  germany.5438.t:0 "Germany demands we join their union"

